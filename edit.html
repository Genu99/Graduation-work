<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-weight: 700;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 수정</h1>
        <form id="editForm">
            <input type="text" id="postTitle" placeholder="제목을 입력하세요" required />
            <textarea id="postContent" placeholder="내용을 입력하세요" rows="10" required></textarea>
            <button type="button" id="saveButton">저장</button>
        </form>
    </div>

    <script>
        // URL에서 boardId 가져오기
        const getBoardIdFromUrl = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('boardId');
        };

        // 페이지 로드 시 게시글 정보 가져오기
        window.onload = async () => {
            const boardId = getBoardIdFromUrl();
            if (!boardId) {
                alert('게시글 ID를 찾을 수 없습니다.');
                return;
            }

            try {
                const token = localStorage.getItem('token'); // JWT 토큰 가져오기
                const response = await fetch(`https://ludorium.store/api/user/board/${boardId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const postData = await response.json();
                    // 게시글 데이터를 입력 필드에 채우기
                    document.getElementById('postTitle').value = postData.data.title;
                    document.getElementById('postContent').value = postData.data.content;
                } else {
                    console.error('게시글 정보를 가져오는 데 실패했습니다.');
                    alert('게시글 정보를 가져오는 데 실패했습니다.');
                }
            } catch (error) {
                console.error('오류 발생:', error);
                alert('오류가 발생했습니다. 다시 시도해 주세요.');
            }
        };

        // 저장 버튼 클릭 시 수정된 게시글 저장하기
        document.getElementById('saveButton').onclick = async () => {
            const boardId = getBoardIdFromUrl();
            if (!boardId) {
                alert('게시글 ID를 찾을 수 없습니다.');
                return;
            }

            const updatedTitle = document.getElementById('postTitle').value;
            const updatedContent = document.getElementById('postContent').value;

            if (!updatedTitle.trim() || !updatedContent.trim()) {
                alert('제목과 내용을 모두 입력해 주세요.');
                return;
            }

            const token = localStorage.getItem('token'); // JWT 토큰 가져오기

            try {
                const response = await fetch(`https://ludorium.store/api/user/board/${boardId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: updatedTitle,
                        content: updatedContent
                    })
                });

                if (response.ok) {
                    alert('게시글이 수정되었습니다.');
                    window.location.href = `view.html?boardId=${boardId}`; // 수정 완료 후 게시글 보기 페이지로 이동
                } else {
                    alert('게시글 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('오류 발생:', error);
                alert('게시글 수정 중 오류가 발생했습니다. 다시 시도해 주세요.');
            }
        };
    </script>
</body>
</html>
