<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR";
      }

      table {
        margin: auto;
      }

      input[type="text"] {
        font-family: "Noto Sans KR";
        border: 1.5px #333 solid;
        width: 800px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
      }

      .content-editable {
        border: 1.5px #333 solid;
        width: 800px;
        height: 400px;
        border-radius: 5px;
        padding: 10px;
        overflow-y: auto;
        resize: none;
      }

      .image-upload {
        height: 30px;
      }

      input[type="submit"] {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: none;
        color: #fff;
        border-radius: 5px;
        padding-left: 10px;
        background-color: #889491;
        cursor: pointer;
      }

      input[type="file"] {
        font-family: "Noto Sans KR";
        margin-top: 10px;
        margin-bottom: 30px;
      }

      img {
        max-width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: contain;
      }
    </style>
</head>
<body>
    <form id="editForm" onsubmit="submitPost(event)">
      <table>
        <tr>
          <td class="header">제목</td>
        </tr>
        <tr>
          <td>
            <input type="text" name="title" required />
          </td>
        </tr>
        <tr>
          <td class="header">내용</td>
        </tr>
        <tr>
          <td>
            <div id="detail" class="content-editable" contentEditable="true" required></div>
          </td>
        </tr>
        <tr>
          <td class="image-upload">이미지 업로드</td>
        </tr>
        <tr>
          <td>
            <input type="file" name="image" accept="image/*" id="imageInput" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="수정" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      const imageInput = document.getElementById('imageInput');
      const detailDiv = document.getElementById('detail');

      // URL에서 boardId 추출
      const urlParams = new URLSearchParams(window.location.search);
      const boardId = urlParams.get('boardId');

      // 게시글 불러오기
      async function fetchPost() {
        if (!boardId) return;

        try {
          const response = await fetch(`https://ludorium.store/api/user/board/${boardId}`);
          if (response.ok) {
              const result = await response.json(); // 응답을 JSON으로 파싱
              console.log(result); // 결과를 로그에 출력

              if (result.status === 200) { // 응답 상태 확인
                  const data = result.data; // 실제 데이터 추출
                  document.querySelector('input[name="title"]').value = data.title; // 제목 설정
                  detailDiv.innerHTML = data.content; // 내용 설정
                  // 이미지 처리 (data.imageList가 있을 경우 추가 처리 필요)
              } else {
                  alert('게시글을 불러오는 데 실패했습니다.');
              }
          } else {
              alert('게시글을 불러오는 데 실패했습니다.');
          }
      } catch (error) {
          console.error('오류 발생:', error);
      }
    }

      // 페이지 로드 시 게시글 불러오기
      window.onload = fetchPost;

      // 파일 선택 시 이미지 업로드 처리
      imageInput.addEventListener('change', async function(event) {
          const file = event.target.files[0];
          if (!file) return;

          const formData = new FormData();
          formData.append('file', file);

          try {
            const response = await fetch('https://ludorium.store/file/upload', {
              method: 'POST',
              headers: {
                'accept': 'application/json'
              },
              body: formData
            });

            if (response.ok) {
              const data = await response.json();
              if (data.status === 200) {
                const imageUrl = data.data;
                detailDiv.innerHTML += `<img src="${imageUrl}" alt="업로드된 이미지" />\n`;
              } else {
                alert('이미지 업로드에 실패했습니다.');
              }
            } else {
              alert('서버 응답이 좋지 않습니다.');
            }
          } catch (error) {
            console.error('Error:', error);
          }
      });

    // 게시물 제출 처리
    async function submitPost(event) {
        event.preventDefault(); // 기본 제출 방지

        const title = document.querySelector('input[name="title"]').value;
        const content = detailDiv.innerHTML;
        const categoryId = 1; // 카테고리 ID
        const imageList = []; // 이미지 리스트 (필요에 따라 추가)

        console.log(content);
        const postData = {
          categoryId: categoryId,
          title: title,
          content: content,
          imageList: imageList
        };

        try {
            const response = await fetch(`https://ludorium.store/api/user/board/${boardId}`, {
                method: 'PATCH', // 수정이므로 PATCH 메서드 사용
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJBY2Nlc3NUb2tlbiIsImlhdCI6MTcyOTYwMDEzNywiZXhwIjoxNzMwODA5NzM3LCJlbWFpbCI6ImppbWluZG9uZzEwMEBuYXZlci5jb20iLCJuaWNrbmFtZSI6IuycpOuqheyyoDk4MTQiLCJyb2xlIjoiUk9MRV9VU0VSIn0.SM2YrXI9Eu7keWMX-eYMNnjBOQUEQUqeS_KPbAX2cZw`
                },
                body: JSON.stringify(postData)
            });

            if (response.ok) {
                const data = await response.json();
                console.log('게시물이 성공적으로 수정되었습니다:', data);
                alert('게시물이 성공적으로 수정되었습니다.');
                
                // 수정 성공 시 해당 게시물 상세 페이지로 이동
                window.location.href = `boardDetail.html?boardId=${boardId}`;
            } else {
                const errorData = await response.json(); // 에러 응답 JSON 파싱
                console.error('게시물 수정 실패:', response.status, response.statusText, errorData);
                alert(`게시물 수정에 실패했습니다: ${errorData.message || response.statusText}`);
            }
        } catch (error) {
            console.error('오류 발생:', error);
        }
    }
    </script>
</body>
</html>
