<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game forge - 라이브러리</title>
    <link rel="stylesheet" href="gameDetail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .game-list-container {
            width: 100%;
            margin: 50px auto;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            margin-bottom: 20px;
        }

        .game-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .game-image {
            width: 150px;
            height: 80px;
            margin-right: 10px;
        }

        .game-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-name {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }

        .add-date {
            margin-top: 5px;
            color: #777;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
            color: inherit;
            display: flex; /* a 태그 내부를 가로로 배치 */
            align-items: center;
        }

        /* 링크에 마우스를 올렸을 때 효과 */
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="game-list-container">
        <h2>라이브러리</h2>
        <div id="game-list"></div>
    </div>
    <script>
        window.onload = function() {
            const token = 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJBY2Nlc3NUb2tlbiIsImlhdCI6MTcyOTI2NTI5MiwiZXhwIjoxNzMwNDc0ODkyLCJlbWFpbCI6ImppbWluZG9uZzEwMEBuYXZlci5jb20iLCJuaWNrbmFtZSI6IuycpOuqheyyoDk4MTQiLCJyb2xlIjoiUk9MRV9VU0VSIn0.63EuSA3x_jhBdxEVxBnxDpl1LRyQ3Kg3bHTF-49f5-w';

            fetch('https://ludorium.store/api/user/library/list', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'accept': '*/*'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    const gameList = document.getElementById('game-list');
                    data.data.forEach(game => {
                        const gameItem = document.createElement('div');
                        gameItem.classList.add('game-item');

                        // 링크 생성
                        const gameLink = document.createElement('a');
                        gameLink.href = `https://genu99.github.io/Graduation-work/gameDetail.html?gameId=${game.gameId}`;

                        const gameImage = document.createElement('img');
                        gameImage.classList.add('game-image');
                        gameImage.src = game.imageUrl;

                        const gameDetails = document.createElement('div');
                        gameDetails.classList.add('game-details');

                        const gameName = document.createElement('p');
                        gameName.classList.add('game-name');
                        gameName.innerText = game.gameName;

                        // 시분초를 제거하고 날짜만 표시
                        const formattedDate = game.addDate.split(' ')[0];
                        const addDate = document.createElement('p');
                        addDate.classList.add('add-date');
                        addDate.innerText = `구매일: ${formattedDate}`;

                        gameDetails.appendChild(gameName);
                        gameDetails.appendChild(addDate);

                        // 링크에 이미지와 게임 세부 정보 포함
                        gameLink.appendChild(gameImage);
                        gameLink.appendChild(gameDetails);

                        gameItem.appendChild(gameLink);
                        gameList.appendChild(gameItem);
                    });
                } else {
                    alert('게임 목록을 불러오는데 실패했습니다.');
                }
            })
            .catch(error => console.error('Error fetching game list:', error));
        };
    </script>
</body>
</html>
