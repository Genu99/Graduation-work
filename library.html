<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game forge - 라이브러리</title>
    <link rel="stylesheet" href="gameDetail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .game-list-container {
            width: 100%;
            margin: 50px auto;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            margin-bottom: 20px;
        }

        .game-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .game-image {
            width: 150px;
            height: 80px;
            margin-right: 10px;
        }

        .game-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-name {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }

        .add-date {
            margin-top: 5px;
            color: #777;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
            color: inherit;
            display: flex; /* a 태그 내부를 가로로 배치 */
            align-items: center;
        }

        /* 링크에 마우스를 올렸을 때 효과 */
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <div class="game-list-container">
        <h2>라이브러리</h2>
        <div id="game-list"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        window.onload = function() {
            // 1. 헤더 로딩
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    // header.html 파일의 내용을 id가 'header'인 요소에 삽입합니다.
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // 2. 토큰 가져오기 (auth.js 사용)
            const token = getAccessToken(); // auth.js에 정의된 getAccessToken 함수 사용

            // 3. 토큰이 없을 경우 로그인 필요 알림
            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }

            // 4. 게임 라이브러리 목록 불러오기
            fetch('https://ludorium.store/api/user/library/list', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'accept': '*/*'
                }
            })
            .then(response => response.json())
            .then(data => {
                // 서버로부터 게임 목록을 받아왔을 때 상태 코드가 200일 경우만 처리
                if (data.status === 200) {
                    const gameList = document.getElementById('game-list');
                    // 각 게임에 대해 UI 요소를 생성하고 게임 목록에 추가
                    data.data.forEach(game => {
                        // 게임 항목 요소 생성
                        const gameItem = document.createElement('div');
                        gameItem.classList.add('game-item');

                        // 게임 세부 정보를 포함하는 링크 생성
                        const gameLink = document.createElement('a');
                        gameLink.href = `https://genu99.github.io/Graduation-work/gameDetail.html?gameId=${game.gameId}`;

                        // 게임 이미지 생성
                        const gameImage = document.createElement('img');
                        gameImage.classList.add('game-image');
                        gameImage.src = game.imageUrl;

                        // 게임 이름 및 구매 날짜를 포함하는 div 생성
                        const gameDetails = document.createElement('div');
                        gameDetails.classList.add('game-details');

                        const gameName = document.createElement('p');
                        gameName.classList.add('game-name');
                        gameName.innerText = game.gameName;

                        // 시분초를 제거하고 날짜만 표시
                        const formattedDate = game.addDate.split(' ')[0];
                        const addDate = document.createElement('p');
                        addDate.classList.add('add-date');
                        addDate.innerText = `구매일: ${formattedDate}`;

                        // 게임 이름과 구매일을 세부 정보에 추가
                        gameDetails.appendChild(gameName);
                        gameDetails.appendChild(addDate);

                        // 링크 요소에 이미지와 세부 정보 추가
                        gameLink.appendChild(gameImage);
                        gameLink.appendChild(gameDetails);

                        // 게임 항목에 링크 추가
                        gameItem.appendChild(gameLink);

                        // 게임 목록에 항목 추가
                        gameList.appendChild(gameItem);
                    });
                } else {
                    alert('게임 목록을 불러오는데 실패했습니다.');
                }
            })
            .catch(error => console.error('Error fetching game list:', error));
        };
    </script>
</body>
</html>
