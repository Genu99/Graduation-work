<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game forge - 라이브러리</title>
    <link rel="stylesheet" href="gameDetail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .game-list-container {
            width: 100%;
            margin: 50px auto;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            margin-bottom: 20px;
        }

        .game-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .game-image {
            width: 150px;
            height: 80px;
            margin-right: 10px;
        }

        .game-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-name {
            font-size: 1.2em;
            margin: 0;
            color: #333;
        }

        .add-date {
            margin-top: 5px;
            color: #777;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
            color: inherit;
            display: flex; /* a 태그 내부를 가로로 배치 */
            align-items: center;
        }

        /* 링크에 마우스를 올렸을 때 효과 */
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- 헤더를 삽입할 요소 -->
    <div id="header"></div>

    <div class="game-list-container">
        <h2>라이브러리</h2>
        <div id="game-list"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        async function loadHeader() {
            try {
                // header.html 파일을 로드하여 헤더 섹션에 추가
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error('헤더 파일을 불러오는데 실패했습니다.');
                }
                const data = await response.text();
                const headerElement = document.getElementById('header');
                if (headerElement) {
                    headerElement.innerHTML = data;
                } else {
                    console.error('헤더 요소를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('헤더 로딩 오류:', error);
            }
        }

        async function loadLibrary() {
            try {
                // auth.js에 정의된 getAccessToken() 함수로 토큰 가져오기
                if (typeof getAccessToken !== 'function') {
                    throw new Error('getAccessToken 함수가 정의되지 않았습니다.');
                }
                const token = getAccessToken();
                if (!token) {
                    alert('로그인이 필요합니다.');
                    return;
                }

                // 게임 라이브러리 데이터를 가져오기 위한 API 호출
                const response = await fetch('https://ludorium.store/api/user/library/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'accept': '*/*'
                    }
                });

                // HTTP 응답이 성공적인지 확인
                if (!response.ok) {
                    throw new Error('게임 목록을 불러오는데 실패했습니다.');
                }

                const data = await response.json();
                if (data && data.data) {
                    const gameList = document.getElementById('game-list');
                    gameList.innerHTML = ''; // 기존 게임 목록 초기화

                    // 각 게임 항목 생성 및 추가
                    data.data.forEach(game => {
                        const gameItem = document.createElement('div');
                        gameItem.classList.add('game-item');

                        // 링크 생성
                        const gameLink = document.createElement('a');
                        gameLink.href = `https://genu99.github.io/Graduation-work/gameDetail.html?gameId=${game.gameId}`;

                        // 게임 이미지 추가
                        const gameImage = document.createElement('img');
                        gameImage.classList.add('game-image');
                        gameImage.src = game.imageUrl;

                        // 게임 세부 정보 추가
                        const gameDetails = document.createElement('div');
                        gameDetails.classList.add('game-details');

                        const gameName = document.createElement('p');
                        gameName.classList.add('game-name');
                        gameName.innerText = game.gameName;

                        // 날짜 형식 정리 (시분초 제거)
                        const formattedDate = game.addDate.split(' ')[0];
                        const addDate = document.createElement('p');
                        addDate.classList.add('add-date');
                        addDate.innerText = `구매일: ${formattedDate}`;

                        // 게임 이름 및 구매 날짜 추가
                        gameDetails.appendChild(gameName);
                        gameDetails.appendChild(addDate);

                        // 링크 요소에 이미지와 세부 정보 추가
                        gameLink.appendChild(gameImage);
                        gameLink.appendChild(gameDetails);

                        // 게임 항목에 링크 추가
                        gameItem.appendChild(gameLink);

                        // 게임 목록에 항목 추가
                        gameList.appendChild(gameItem);
                    });
                } else {
                    alert('게임 목록을 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('게임 목록 로딩 오류:', error);
            }
        }

        // 페이지 로드 시 헤더와 라이브러리 로드
        window.onload = async function() {
            await loadHeader();  // 헤더를 먼저 로드
            await loadLibrary(); // 라이브러리 데이터를 로드
        };
    </script>
</body>
</html>
