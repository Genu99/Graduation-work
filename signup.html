<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <!-- 이메일 인증 버튼, 중복 확인 성공 후에만 보임 -->
            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <!-- 이메일 인증 입력란, 인증 번호 전송 후에 보임 -->
            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" name="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" name="tel" required placeholder="01012345678">
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender" required>
                    <option value="M">남</option>
                    <option value="F">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value.trim();
            const emailStatus = document.getElementById('email-status');

            if (!email) {
                emailStatus.innerText = '이메일을 입력하세요.'; // 이메일이 입력되지 않은 경우
                emailStatus.style.color = 'red';
                return;
            }

            emailStatus.innerText = '이메일 중복 확인 중...'; // 중복 확인 요청 시작

            fetch(`${API_BASE_URL}/user/auth/email-check`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email }) // 이메일 중복 확인 요청
            })
            .then(response => {
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 이메일입니다.'); // 중복된 이메일인 경우
                }
                return response.json();
            })
            .then(data => {
                emailStatus.innerText = '사용 가능한 이메일입니다.';
                emailStatus.style.color = 'green';
                document.getElementById('email').readOnly = true; // 이메일 입력 필드를 읽기 전용으로 변경
                document.getElementById('check-email-btn').disabled = true; // 중복 확인 버튼 비활성화

                // 이메일 인증 버튼 표시
                document.getElementById('email-auth-btn-group').style.display = 'block';
            })
            .catch(error => {
                emailStatus.innerText = error.message; // 오류 발생 시 메시지 출력
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value.trim();
            const emailStatus = document.getElementById('email-status');

            if (!email) {
                emailStatus.innerText = '이메일을 입력하세요.'; // 이메일 미입력 처리
                emailStatus.style.color = 'red';
                return;
            }

            emailStatus.innerText = '이메일 인증 번호 전송 중...'; // 이메일 인증 번호 전송 요청 시작

            fetch(`${API_BASE_URL}/user/auth/email-authentication`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email }) // 이메일로 인증 번호 전송
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else if (response.status === 400) {
                    throw new Error('잘못된 요청입니다. 이메일을 다시 확인하세요.'); // 잘못된 요청 처리
                } else {
                    throw new Error('서버에서 문제가 발생했습니다.');
                }
            })
            .then(data => {
                emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                emailStatus.style.color = 'green';

                // 이메일 인증 입력란 표시
                document.getElementById('email-verification-group').style.display = 'block';
            })
            .catch(error => {
                console.error('Error (이메일 전송):', error); // 오류 콘솔 출력
                emailStatus.innerText = error.message;
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증번호 확인
        function verifyCode() {
            const verificationCode = document.getElementById('verification-code').value.trim();
            const email = document.getElementById('email').value;
            const verificationStatus = document.getElementById('verification-status');

            verificationStatus.innerText = '인증번호 확인 중...'; // 인증번호 확인 요청 시작

            fetch(`${API_BASE_URL}/user/auth/check-authentication`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    authenticationCode: verificationCode // 인증번호 데이터 전송
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('인증번호가 잘못되었습니다.'); // 잘못된 인증번호 처리
                }
                return response.json();
            })
            .then(data => {
                if (data.message === "성공") {
                    verificationStatus.innerText = '인증 성공!'; // 인증 성공 메시지
                    verificationStatus.style.color = 'green';
                } else {
                    verificationStatus.innerText = '인증 실패. 다시 시도해주세요.';
                    verificationStatus.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error (인증번호 확인):', error); // 오류 콘솔 출력
                verificationStatus.innerText = `인증 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                verificationStatus.style.color = 'red';
            });
        }

        // 회원가입 데이터 전송
        function handleSignup(event) {
            event.preventDefault(); // 폼 전송 시 새로고침 방지

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const nickname = document.getElementById('nickname').value;
            const tel = document.getElementById('tel').value.trim();
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;
            const verificationCode = document.getElementById('verification-code').value;

            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다."); // 비밀번호 불일치 처리
                return;
            }

            const requestData = {
                email: email,
                authenticationCode: verificationCode,
                password: password,
                checkPassword: confirmPassword,
                name: name,
                nickname: nickname,
                tel: tel, // 전화번호 필드
                gender: gender,
                birthDate: birthdate // 생년월일 필드
            };

            console.log("전송되는 데이터:", requestData); // 전송될 데이터를 콘솔에 출력

            // 회원가입 요청
            fetch(`${API_BASE_URL}/user/auth/join`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData), // 회원가입 데이터 전송
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('회원가입 중 문제가 발생했습니다.'); // 회원가입 실패 처리
                }
                return response.json();
            })
            .then(data => {
                if (data.message === '회원가입 성공') {
                    alert('회원가입이 성공했습니다.'); // 회원가입 성공 처리
                    window.location.href = '/login.html'; // 로그인 페이지로 리디렉션
                } else {
                    alert(data.message); // 서버 메시지 출력
                }
            })
            .catch(error => {
                console.error('Error:', error); // 오류 콘솔 출력
                alert('서버 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
