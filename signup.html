<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
    <!-- CSS는 필요할 경우 추가하세요 -->
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <!-- 이메일 인증 버튼, 중복 확인 성공 후에만 보임 -->
            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <!-- 이메일 인증 입력란, 인증 번호 전송 후에 보임 -->
            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" required>
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        let authToken = ''; // JWT 토큰 저장 변수
        let verificationCode = ''; // 서버에서 받은 인증번호
        let timer; // 타이머
        let isEmailVerified = false; // 이메일 인증 여부
        let isEmailChecked = false; // 이메일 중복 확인 여부

        // 로그인 후 JWT 토큰을 받아오기 위한 함수
        function loginAndGetToken() {
            const loginData = {
                email: 'your-login-email@example.com',  // 여기에 로그인에 사용할 이메일 입력
                password: 'your-password'  // 여기에 로그인에 사용할 비밀번호 입력
            };

            return fetch('https://ludorium.store/api/user/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`로그인 실패: HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success && data.token) {
                    authToken = `Bearer ${data.token}`;  // 발급된 토큰 저장
                    console.log('로그인 성공, 토큰:', authToken);
                } else {
                    throw new Error('로그인 실패');
                }
            })
            .catch(error => {
                console.error('로그인 오류:', error);
            });
        }

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/email-check?email=${email}`, {
                method: 'GET',
                headers: {
                    'Authorization': authToken,  // 인증 헤더 추가
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 이메일입니다.');
                }
                return response.json();
            })
            .then(data => {
                emailStatus.innerText = '사용 가능한 이메일입니다.';
                emailStatus.style.color = 'green';
                document.getElementById('email').readOnly = true;
                document.getElementById('check-email-btn').disabled = true;
                isEmailChecked = true;

                document.getElementById('email-auth-btn-group').style.display = 'block';
            })
            .catch(error => {
                emailStatus.innerText = error.message;
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 인증 번호 전송 중...';

            fetch('https://ludorium.store/api/user/auth/email-authentication', {
                method: 'POST',
                headers: {
                    'Authorization': authToken,  // 인증 헤더 추가
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    verificationCode = data.verificationCode;
                    emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                    emailStatus.style.color = 'green';
                    document.getElementById('email-verification-group').style.display = 'block';
                    startTimer(3 * 60);  // 3분 타이머 시작
                } else {
                    emailStatus.innerText = '이메일 전송에 실패했습니다.';
                    emailStatus.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                emailStatus.innerText = `이메일 전송 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                emailStatus.style.color = 'red';
            });
        }

        // 인증번호 확인
        function verifyCode() {
            const inputCode = document.getElementById('verification-code').value;
            const email = document.getElementById('email').value;
            const verificationStatus = document.getElementById('verification-status');

            fetch('https://ludorium.store/api/user/auth/check-authentication', {
                method: 'POST',
                headers: {
                    'Authorization': authToken,  // 인증 헤더 추가
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, authenticationCode: inputCode })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    clearTimeout(timer);
                    isEmailVerified = true;
                    verificationStatus.innerText = '인증이 완료되었습니다.';
                    verificationStatus.style.color = 'green';
                } else {
                    verificationStatus.innerText = '잘못된 인증번호입니다.';
                    verificationStatus.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                verificationStatus.innerText = `인증 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                verificationStatus.style.color = 'red';
            });
        }

        // 비밀번호 확인
        document.getElementById('confirm-password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordStatus = document.getElementById('password-status');

            if (password !== confirmPassword) {
                passwordStatus.innerText = '비밀번호가 일치하지 않습니다.';
                passwordStatus.style.color = 'red';
            } else {
                passwordStatus.innerText = '';
            }
        });

        // 회원가입 처리
        function handleSignup(event) {
            event.preventDefault();

            if (!isEmailVerified) {
                alert('이메일 인증을 완료해주세요.');
                return false;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const nickname = document.getElementById('nickname').value;
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            fetch('https://ludorium.store/api/user/auth/join', {
                method: 'POST',
                headers: {
                    'Authorization': authToken,  // 인증 헤더 추가
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    name: name,
                    nickname: nickname,
                    gender: gender,
                    birthdate: birthdate
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('회원가입이 완료되었습니다.');
                } else {
                    alert('회원가입에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`회원가입 중 오류가 발생했습니다. 오류 메시지: ${error.message}`);
            });

            return true;
        }

        // 타이머 3분 설정
        function startTimer(duration) {
            const verificationStatus = document.getElementById('verification-status');
            let timeRemaining = duration;

            timer = setInterval(function () {
                timeRemaining--;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    verificationStatus.innerText = '인증 시간이 만료되었습니다. 다시 인증해주세요.';
                    verificationStatus.style.color = 'red';
                    isEmailVerified = false;
                }
            }, 1000);
        }

        // 페이지 로드 시 로그인해서 JWT 토큰 가져오기
        window.onload = () => {
            loginAndGetToken();
        };
    </script>
</body>
</html>
