<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
                <button type="button" id="check-nickname-btn" onclick="checkNickname()">중복 확인</button>
                <p id="nickname-status"></p>
            </div>

            <div class="form-group">
                <label for="tel">전화번호</label>
                <input type="text" id="tel" required>
                <button type="button" id="check-tel-btn" onclick="checkTel()">중복 확인</button>
                <p id="tel-status"></p>
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" required>
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        let verificationCode = ''; // 서버에서 받은 인증번호
        let isEmailVerified = false; // 이메일 인증 여부
        let isEmailChecked = false; // 이메일 중복 확인 여부
        let isNicknameChecked = false; // 닉네임 중복 확인 여부
        let isTelChecked = false; // 전화번호 중복 확인 여부

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/email-check?email=${email}`, {
                method: 'GET'
            })
            .then(response => {
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 이메일입니다.');
                }
                return response.json();
            })
            .then(data => {
                emailStatus.innerText = '사용 가능한 이메일입니다.';
                emailStatus.style.color = 'green';
                document.getElementById('email').readOnly = true;
                document.getElementById('check-email-btn').disabled = true;
                isEmailChecked = true;

                // 이메일 인증 버튼 표시
                document.getElementById('email-auth-btn-group').style.display = 'block';
            })
            .catch(error => {
                emailStatus.innerText = error.message;
                emailStatus.style.color = 'red';
            });
        }

        // 닉네임 중복 확인
        function checkNickname() {
            const nickname = document.getElementById('nickname').value;
            const nicknameStatus = document.getElementById('nickname-status');

            nicknameStatus.innerText = '닉네임 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/check-nickname?nickname=${nickname}`, {
                method: 'GET'
            })
            .then(response => {
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 닉네임입니다.');
                }
                return response.json();
            })
            .then(data => {
                nicknameStatus.innerText = '사용 가능한 닉네임입니다.';
                nicknameStatus.style.color = 'green';
                document.getElementById('nickname').readOnly = true;
                document.getElementById('check-nickname-btn').disabled = true;
                isNicknameChecked = true;
            })
            .catch(error => {
                nicknameStatus.innerText = error.message;
                nicknameStatus.style.color = 'red';
            });
        }

        // 전화번호 중복 확인
        function checkTel() {
            const tel = document.getElementById('tel').value;
            const telStatus = document.getElementById('tel-status');

            telStatus.innerText = '전화번호 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/check-tel?tel=${tel}`, {
                method: 'GET'
            })
            .then(response => {
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 전화번호입니다.');
                }
                return response.json();
            })
            .then(data => {
                telStatus.innerText = '사용 가능한 전화번호입니다.';
                telStatus.style.color = 'green';
                document.getElementById('tel').readOnly = true;
                document.getElementById('check-tel-btn').disabled = true;
                isTelChecked = true;
            })
            .catch(error => {
                telStatus.innerText = error.message;
                telStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 인증 번호 전송 중...';

            fetch('https://ludorium.store/api/user/auth/email-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json()) // 상태 코드에 상관없이 JSON 변환 시도
            .then(data => {
                if (data.success) {
                    verificationCode = data.verificationCode;
                    emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                    emailStatus.style.color = 'green';

                    document.getElementById('email-verification-group').style.display = 'block';
                } else {
                    throw new Error('이메일 전송에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                emailStatus.innerText = `이메일 전송 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                emailStatus.style.color = 'red';
            });
        }

        // 인증번호 확인
        function verifyCode() {
            const inputCode = document.getElementById('verification-code').value;
            const email = document.getElementById('email').value;
            const verificationStatus = document.getElementById('verification-status');

            fetch('https://ludorium.store/api/user/auth/check-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, authenticationCode: inputCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isEmailVerified = true;
                    verificationStatus.innerText = '인증이 완료되었습니다.';
                    verificationStatus.style.color = 'green';
                } else {
                    verificationStatus.innerText = '잘못된 인증번호입니다.';
                    verificationStatus.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                verificationStatus.innerText = `인증 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                verificationStatus.style.color = 'red';
            });
        }

        // 비밀번호 확인
        document.getElementById('confirm-password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordStatus = document.getElementById('password-status');

            if (password !== confirmPassword) {
                passwordStatus.innerText = '비밀번호가 일치하지 않습니다.';
                passwordStatus.style.color = 'red';
            } else {
                passwordStatus.innerText = '';
            }
        });

        // 회원가입 처리
        function handleSignup(event) {
            event.preventDefault();

            if (!isEmailVerified) {
                alert('이메일 인증을 완료해주세요.');
                return false;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const nickname = document.getElementById('nickname').value;
            const tel = document.getElementById('tel').value;
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            fetch('https://ludorium.store/api/user/auth/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    name: name,
                    nickname: nickname,
                    tel: tel,
                    gender: gender,
                    birthdate: birthdate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('회원가입이 완료되었습니다.');
                } else {
                    alert('회원가입에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`회원가입 중 오류가 발생했습니다. 오류 메시지: ${error.message}`);
            });

            return true;
        }
    </script>
</body>
</html>
