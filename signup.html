<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <!-- 이메일 인증 버튼, 중복 확인 성공 후에만 보임 -->
            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <!-- 이메일 인증 입력란, 인증 번호 전송 후에 보임 -->
            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
                <button type="button" onclick="checkNickname()">중복 확인</button>
                <p id="nickname-status"></p>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" required>
                <button type="button" onclick="checkPhone()">중복 확인</button>
                <p id="phone-status"></p>
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" required>
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        let verificationCode = '';
        let isEmailVerified = false;

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/email-check?email=${email}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 'DUPLICATE_EMAIL') {
                    emailStatus.innerText = '이미 사용 중인 이메일입니다.';
                    emailStatus.style.color = 'red';
                } else {
                    emailStatus.innerText = '사용 가능한 이메일입니다.';
                    emailStatus.style.color = 'green';
                    document.getElementById('email').readOnly = true;
                    document.getElementById('check-email-btn').disabled = true;

                    // 이메일 인증 버튼 표시
                    document.getElementById('email-auth-btn-group').style.display = 'block';
                }
            })
            .catch(error => {
                emailStatus.innerText = `오류 발생: ${error.message}`;
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 인증 번호 전송 중...';

            fetch('https://ludorium.store/api/user/auth/email-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200 || data.code === 'SUCCESS') {
                    emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                    emailStatus.style.color = 'green';

                    // 이메일 인증 입력란 표시
                    document.getElementById('email-verification-group').style.display = 'block';
                } else {
                    emailStatus.innerText = '이메일 전송에 실패했습니다.';
                    emailStatus.style.color = 'red';
                }
            })
            .catch(error => {
                emailStatus.innerText = `오류 발생: ${error.message}`;
                emailStatus.style.color = 'red';
            });
        }

        // 인증번호 확인
        function verifyCode() {
            const inputCode = document.getElementById('verification-code').value;
            const verificationStatus = document.getElementById('verification-status');

            fetch('https://ludorium.store/api/user/auth/check-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: document.getElementById('email').value, authenticationCode: inputCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    verificationStatus.innerText = '인증이 완료되었습니다.';
                    verificationStatus.style.color = 'green';
                    isEmailVerified = true;
                } else {
                    verificationStatus.innerText = '잘못된 인증번호입니다.';
                    verificationStatus.style.color = 'red';
                }
            })
            .catch(error => {
                verificationStatus.innerText = `오류 발생: ${error.message}`;
                verificationStatus.style.color = 'red';
            });
        }
    </script>
</body>
</html>
