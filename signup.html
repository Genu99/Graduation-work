<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" required>
                    <option value="M">남</option>
                    <option value="W">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        let authToken = ''; // JWT 토큰 저장 변수

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 중복 확인 중...';

            fetch('https://ludorium.store/api/user/auth/email-check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    emailStatus.innerText = '사용 가능한 이메일입니다.';
                    emailStatus.style.color = 'green';
                    document.getElementById('email').readOnly = true;
                    document.getElementById('check-email-btn').disabled = true;
                    document.getElementById('email-auth-btn-group').style.display = 'block';
                } else {
                    emailStatus.innerText = '이미 사용 중인 이메일입니다.';
                    emailStatus.style.color = 'red';
                }
            })
            .catch(error => {
                emailStatus.innerText = '오류가 발생했습니다.';
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 인증 번호 전송 중...';

            fetch('https://ludorium.store/api/user/auth/email-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                    emailStatus.style.color = 'green';
                    document.getElementById('email-verification-group').style.display = 'block';
                } else {
                    emailStatus.innerText = '이메일 전송에 실패했습니다.';
                    emailStatus.style.color = 'red';
                }
            })
            .catch(error => {
                emailStatus.innerText = 오류가 발생했습니다: ${error.message};
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 확인
        function verifyCode() {
            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verification-code').value;
            const verificationStatus = document.getElementById('verification-status');

            verificationStatus.innerText = '인증번호 확인 중...';

            fetch('https://ludorium.store/api/user/auth/check-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    authenticationCode: verificationCode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    verificationStatus.innerText = '인증 성공!';
                    verificationStatus.style.color = 'green';
                } else {
                    verificationStatus.innerText = '인증 실패. 다시 시도해주세요.';
                    verificationStatus.style.color = 'red';
                }
            })
            .catch(error => {
                verificationStatus.innerText = 인증 중 오류 발생: ${error.message};
                verificationStatus.style.color = 'red';
            });
        }

        // 회원가입 처리
        function handleSignup(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verification-code').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const nickname = document.getElementById('nickname').value;
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;

            if (password !== confirmPassword) {
                document.getElementById('password-status').innerText = '비밀번호가 일치하지 않습니다.';
                return;
            }

            fetch('https://ludorium.store/api/user/auth/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    authenticationCode: verificationCode,
                    password: password,
                    checkPassword: confirmPassword,
                    name: name,
                    nickname: nickname,
                    gender: gender,
                    birthDate: birthdate
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('회원가입 성공!');
                } else {
                    alert(회원가입 실패: ${data.message});
                }
            })
            .catch(error => {
                alert(회원가입 중 오류 발생: ${error.message});
            });
        }
    </script>
</body>
</html>
