<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - game forge</title>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <label for="email">아이디 (이메일)</label>
                <input type="email" id="email" required>
                <button type="button" id="check-email-btn" onclick="checkEmail()">중복 확인</button>
                <p id="email-status"></p>
            </div>

            <!-- 이메일 인증 버튼, 중복 확인 성공 후에만 보임 -->
            <div class="form-group" id="email-auth-btn-group" style="display: none;">
                <button type="button" id="send-verification-btn" onclick="sendEmailVerification()">이메일 인증 번호 전송</button>
                <p id="verification-status"></p>
            </div>

            <!-- 이메일 인증 입력란, 인증 번호 전송 후에 보임 -->
            <div class="form-group" id="email-verification-group" style="display: none;">
                <label for="verification-code">이메일로 발송된 인증번호</label>
                <input type="text" id="verification-code" required>
                <button type="button" onclick="verifyCode()">인증하기</button>
                <p id="verification-status"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" required>
                <p id="password-status"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" required>
                    <option value="남">남</option>
                    <option value="여">여</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        let authToken = ''; // JWT 토큰 저장 변수 (로그인 관련 로직 제거)

        // 이메일 중복 확인
        function checkEmail() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 중복 확인 중...';

            fetch(`https://ludorium.store/api/user/auth/email-check`, {
                method: 'POST',  // POST 메서드로 변경
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                console.log("Email check response status:", response.status);  // 응답 상태 로그
                if (response.status === 409) {
                    throw new Error('이미 사용 중인 이메일입니다.');
                }
                return response.json();
            })
            .then(data => {
                console.log("Email check response data:", data);  // 응답 데이터 로그
                emailStatus.innerText = '사용 가능한 이메일입니다.';
                emailStatus.style.color = 'green';
                document.getElementById('email').readOnly = true;
                document.getElementById('check-email-btn').disabled = true;

                // 이메일 인증 버튼 표시
                document.getElementById('email-auth-btn-group').style.display = 'block';
            })
            .catch(error => {
                emailStatus.innerText = error.message;
                emailStatus.style.color = 'red';
            });
        }

        // 이메일 인증 번호 전송
        function sendEmailVerification() {
            const email = document.getElementById('email').value;
            const emailStatus = document.getElementById('email-status');

            emailStatus.innerText = '이메일 인증 번호 전송 중...';

            fetch('https://ludorium.store/api/user/auth/email-authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                console.log("Email verification response status:", response.status);  // 응답 상태 로그
                return response.json();
            })
            .then(data => {
                console.log("Email verification response data:", data);  // 응답 데이터 로그
                if (response.status === 200) {  // 성공 여부는 상태 코드로 처리
                    emailStatus.innerText = '이메일로 인증번호를 전송했습니다.';
                    emailStatus.style.color = 'green';

                    // 이메일 인증 입력란 표시
                    document.getElementById('email-verification-group').style.display = 'block';
                } else {
                    emailStatus.innerText = '이메일 전송에 실패했습니다.';
                    emailStatus.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                emailStatus.innerText = `이메일 전송 중 오류가 발생했습니다. 오류 메시지: ${error.message}`;
                emailStatus.style.color = 'red';
            });
        }

        // 페이지 로드 시 더 이상 로그인 토큰 불필요
    </script>
</body>
</html>
