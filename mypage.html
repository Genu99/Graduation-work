<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <!-- 헤더 아래에 위치한 내비게이션 바 -->
    <nav>
      <ul class="menu">
        <li><a href="mypage.html">내정보</a></li>
        <li><a href="#">주문내역</a></li>
        <li><a href="#">쿠폰</a></li>
        <li><a href="info.html">정보수정</a></li>
        <li><a href="modpwd.html">비밀번호 수정</a></li>
        <li><a href="#">회원탈퇴</a></li>
      </ul>
    </nav>

    <main>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-header">
                    <label for="profile-image-upload">
                        <img
                            id="profile-image"
                            src="https://via.placeholder.com/100"
                            alt="Profile Icon"
                            class="profile-image"
                        />
                    </label>
                    <input type="file" id="profile-image-upload" style="display: none;" accept="image/*" onchange="uploadImage(event)">
                    <h1 id="user-nickname">닉네임 님 안녕하세요!</h1>
                </div>

                <div class="profile-info">
                    <div class="profile-row">
                        <span class="label">접속 중인 아이디</span>
                        <span class="value" id="user-email">이메일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">소셜 로그인</span>
                        <span class="value">네이버</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">생년월일</span>
                        <span class="value" id="user-birthdate">생년월일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">전화번호</span>
                        <span class="value" id="user-tel">전화번호 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">성별</span>
                        <span class="value" id="user-gender">성별 정보</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store';

        // JWT 토큰 디코딩 함수 (Base64 디코딩)
        function decodeJWT(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // 로그인 상태 확인 함수
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const nickname = localStorage.getItem('nickname');

            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token && nickname) {
                if (welcomeMessage) {
                    welcomeMessage.innerText = `환영합니다, ${nickname}님!`;
                }
                if (loginBtn) {
                    loginBtn.style.display = 'none';
                }
                if (logoutBtn) {
                    logoutBtn.style.display = 'inline-block';
                }
            } else {
                if (welcomeMessage) {
                    welcomeMessage.innerText = '';
                }
                if (loginBtn) {
                    loginBtn.style.display = 'inline-block';
                }
                if (logoutBtn) {
                    logoutBtn.style.display = 'none';
                }
            }
        }

        // 로그아웃 처리 함수
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('nickname');
            checkLoginStatus();
        }

        // OAuth 로그인 시 URL에서 토큰을 추출하여 저장
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access');
            if (token) {
                localStorage.setItem('token', token);
                const decodedToken = decodeJWT(token);
                localStorage.setItem('nickname', decodedToken.nickname);
            }
        }

        // 페이지 로드 시 로그인 상태 및 유저 정보 확인
        document.addEventListener("DOMContentLoaded", function() {
            // OAuth 토큰 추출 및 저장
            getTokenFromUrl();

            // 헤더를 동적으로 로드
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;

                    // 헤더가 로드된 후 로그인 상태 확인
                    checkLoginStatus();

                    // 로그아웃 버튼에 이벤트 리스너 추가
                    const logoutButton = document.getElementById("logout-btn");
                    if (logoutButton) {
                        logoutButton.addEventListener("click", logout);
                    }
                })
                .catch(error => console.error("헤더 로드 중 오류 발생:", error));
        });
    </script>
</body>
</html>
