<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <a href="main.html">Game Forge</a> <!-- main 페이지로 이동 -->
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                    <li><a href="support.html">지원</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="welcome-message"></span> <!-- 환영 메시지 추가 -->
                <a href="login.html" class="login-btn" id="login-btn">로그인</a> <!-- login.html로 이동 -->
                <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button> <!-- 로그아웃 버튼 추가 -->
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>마이페이지</h2>
            <div class="profile-info">
                <h3 id="user-nickname">닉네임: </h3>
                <p id="user-email">이메일: </p>
                <p id="user-tel">전화번호: </p>
                <p id="user-gender">성별: </p>
                <p id="user-birthdate">생년월일: </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; 

        // 로그인 상태 확인 및 유저 정보 불러오기
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refreshToken');
            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                welcomeMessage.innerText = '환영합니다!';
                loginBtn.style.display = 'none'; // 로그인 버튼 숨김
                logoutBtn.style.display = 'inline-block'; // 로그아웃 버튼 표시

                getUserInfo(token).catch(async error => {
                    if (error.message === "Unauthorized" && refreshToken) {
                        console.log("토큰이 만료됨. 새로 갱신합니다.");
                        await refreshAccessToken(refreshToken);
                        getUserInfo(localStorage.getItem('token'));
                    } else {
                        alert("사용자 정보를 불러오는 중 오류가 발생했습니다. 다시 로그인해 주세요.");
                        window.location.href = 'login.html';
                    }
                });
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        // 사용자 정보 가져오기
        async function getUserInfo(token) {
            const response = await fetch(`${API_BASE_URL}/user/mypage`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`, 
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error("Unauthorized");
                }
                throw new Error('Failed to fetch user info');
            }

            const data = await response.json();
            document.getElementById('user-nickname').innerText = `닉네임: ${data.nickname}`;
            document.getElementById('user-email').innerText = `이메일: ${data.email}`;
            document.getElementById('user-tel').innerText = `전화번호: ${data.tel || 'N/A'}`;
            document.getElementById('user-gender').innerText = `성별: ${data.gender || 'N/A'}`;
            document.getElementById('user-birthdate').innerText = `생년월일: ${data.birthdate || 'N/A'}`;
        }

        // 토큰 갱신 함수
        async function refreshAccessToken(refreshToken) {
            const response = await fetch(`${API_BASE_URL}/user/auth/refresh-token`, {
                method: 'POST',
                headers: {
                    'Authorization-Refresh': refreshToken, 
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to refresh token');
            }

            const data = await response.json();
            localStorage.setItem('token', data.accessToken); 
            console.log("토큰이 성공적으로 갱신되었습니다.");
        }

        // 로그아웃 처리 함수
        function logout() {
            localStorage.removeItem('token'); 
            localStorage.removeItem('refreshToken'); 
            checkLoginStatus();
        }

        // 페이지 로드 시 로그인 상태 및 유저 정보 확인
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
