<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <!-- 헤더 아래에 위치한 내비게이션 바 -->
    <nav>
      <ul class="menu">
        <li><a href="mypage.html">내정보</a></li>
        <li><a href="#">주문내역</a></li>
        <li><a href="#">쿠폰</a></li>
        <li><a href="info.html">정보수정</a></li>
        <li><a href="modpwd.html">비밀번호 수정</a></li>
        <li><a href="#">회원탈퇴</a></li>
      </ul>
    </nav>

    <main>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-header">
                    <label for="profile-image-upload">
                        <img
                            id="profile-image"
                            src="https://via.placeholder.com/100"
                            alt="Profile Icon"
                            class="profile-image"
                        />
                    </label>
                    <input type="file" id="profile-image-upload" style="display: none;" accept="image/*" onchange="uploadImage(event)">
                    <h1 id="user-nickname">닉네임 님 안녕하세요!</h1>
                </div>

                <div class="profile-info">
                    <div class="profile-row">
                        <span class="label">접속 중인 아이디</span>
                        <span class="value" id="user-email">이메일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">소셜 로그인</span>
                        <span class="value" id="user-social">정보 없음</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">생년월일</span>
                        <span class="value" id="user-birthdate">생년월일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">전화번호</span>
                        <span class="value" id="user-tel">전화번호 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">성별</span>
                        <span class="value" id="user-gender">성별 정보 없음</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 헤더를 동적으로 로드
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                    checkLoginStatus();
                })
                .catch(error => console.error("헤더 로드 중 오류 발생:", error));

            // 사용자 정보를 채우기 위한 함수 호출
            fetchUserInfo();
        });

        function fetchUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('사용자 토큰이 없습니다.');
                return;
            }

            fetch('https://ludorium.store/api/user/mypage', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답이 좋지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                console.log('서버로부터 받은 사용자 정보:', data);
                document.getElementById('user-nickname').innerText = `${data.data.nickname} 님 안녕하세요!`;
                document.getElementById('user-email').innerText = data.data.email || '정보 없음';
                document.getElementById('user-social').innerText = data.data.socialType || localStorage.getItem('socialType') || '정보 없음';
                document.getElementById('user-birthdate').innerText = data.data.birthDate || '정보 없음';
                document.getElementById('user-tel').innerText = data.data.tel || '정보 없음';
                document.getElementById('user-gender').innerText = data.data.gender === 'M' ? '남자' : (data.data.gender === 'W' ? '여자' : '정보 없음');
            })
            .catch(error => console.error('사용자 정보 가져오는 중 오류 발생:', error));
        }
    </script>
</body>
</html>
