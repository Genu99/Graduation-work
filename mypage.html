<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <a href="main.html">Game Forge</a>
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                    <li><a href="support.html">지원</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="welcome-message"></span>
                <a href="login.html" class="login-btn" id="login-btn">로그인</a>
                <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>마이페이지</h2>
            <div class="profile-info">
                <h3 id="user-nickname">닉네임: </h3>
                <p id="user-email">이메일: </p>
                <p id="user-tel">전화번호: </p>
                <p id="user-gender">성별: </p>
                <p id="user-birthdate">생년월일: </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api';

        async function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                welcomeMessage.innerText = '환영합니다!';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';

                try {
                    await getUserInfo();
                } catch (error) {
                    console.error('사용자 정보를 불러오는 중 오류가 발생했습니다:', error);
                    alert('사용자 정보를 불러오는 중 오류가 발생했습니다. 다시 로그인해 주세요.');
                    window.location.href = 'login.html';
                }
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        async function getUserInfo() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/user/mypage`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (response.status === 401) {
                    alert('세션이 만료되었습니다. 다시 로그인해 주세요.');
                    window.location.href = 'login.html';
                } else if (!response.ok) {
                    throw new Error('사용자 정보를 불러오지 못했습니다.');
                } else {
                    const data = await response.json();
                    updateProfileInfo(data);
                }
            } catch (error) {
                console.error(error.message);
                alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
                throw error;
            }
        }

        function updateProfileInfo(data) {
            document.getElementById('user-nickname').innerText = `닉네임: ${data.nickname}`;
            document.getElementById('user-email').innerText = `이메일: ${data.email}`;
            document.getElementById('user-tel').innerText = `전화번호: ${data.tel || 'N/A'}`;
            document.getElementById('user-gender').innerText = `성별: ${data.gender || 'N/A'}`;
            document.getElementById('user-birthdate').innerText = `생년월일: ${data.birthDate || 'N/A'}`;
        }

        function logout() {
            localStorage.removeItem('token');
            checkLoginStatus();
        }

        window.onload = checkLoginStatus;
    </script>
</body>
</html>
