<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <a href="main.html">Game Forge</a> <!-- main 페이지로 이동 -->
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                    <li><a href="support.html">지원</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="welcome-message"></span> <!-- 환영 메시지 추가 -->
                <a href="login.html" class="login-btn" id="login-btn">로그인</a> <!-- login.html로 이동 -->
                <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button> <!-- 로그아웃 버튼 추가 -->
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>마이페이지</h2>
            <div class="profile-info">
                <h3 id="user-nickname">닉네임: </h3>
                <p id="user-email">이메일: </p>
                <p id="user-tel">전화번호: </p>
                <p id="user-gender">성별: </p>
                <p id="user-birthdate">생년월일: </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // 로그인 상태 확인 및 유저 정보 불러오기
        async function checkLoginStatus() {
            const token = localStorage.getItem('token'); // 토큰 가져오기
            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                // 토큰이 있을 경우 환영 메시지와 로그아웃 버튼 표시
                welcomeMessage.innerText = '환영합니다!';
                loginBtn.style.display = 'none'; // 로그인 버튼 숨김
                logoutBtn.style.display = 'inline-block'; // 로그아웃 버튼 표시

                try {
                    await getUserInfo(); // 사용자 정보 가져오기
                } catch (error) {
                    console.error('사용자 정보를 불러오는 중 오류가 발생했습니다:', error);
                    alert('사용자 정보를 불러오는 중 오류가 발생했습니다. 다시 로그인해 주세요.');
                    window.location.href = 'login.html'; // 로그인 페이지로 리디렉션
                }
            } else {
                // 토큰이 없을 경우 로그인 페이지로 리디렉트
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        // 사용자 정보 가져오기 함수
        async function getUserInfo() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/user/mypage`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                if (response.status === 401) {
                    // 토큰 만료로 인해 401 오류가 발생한 경우, 리프레시 토큰을 사용해 새 토큰 발급
                    const newToken = await refreshToken();
                    const retryResponse = await fetch(`${API_BASE_URL}/user/mypage`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${newToken}`,
                            'Content-Type': 'application/json',
                        },
                    });
                    const data = await retryResponse.json();
                    updateProfileInfo(data);
                } else if (!response.ok) {
                    throw new Error('사용자 정보를 불러오지 못했습니다.');
                } else {
                    const data = await response.json();
                    updateProfileInfo(data);
                }
            } catch (error) {
                console.error(error.message);
                alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
                throw error;
            }
        }

        // 프로필 정보 업데이트 함수
        function updateProfileInfo(data) {
            document.getElementById('user-nickname').innerText = `닉네임: ${data.nickname}`;
            document.getElementById('user-email').innerText = `이메일: ${data.email}`;
            document.getElementById('user-tel').innerText = `전화번호: ${data.tel || 'N/A'}`;
            document.getElementById('user-gender').innerText = `성별: ${data.gender || 'N/A'}`;
            document.getElementById('user-birthdate').innerText = `생년월일: ${data.birthDate || 'N/A'}`;
        }

        // 리프레시 토큰으로 액세스 토큰 갱신 함수
        async function refreshToken() {
            try {
                const refresh_token = localStorage.getItem('refreshToken'); // 리프레시 토큰 가져오기
                const response = await fetch(`${API_BASE_URL}/user/auth/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization-Refresh': `Bearer ${refresh_token}`, // 리프레시 토큰 추가
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    throw new Error('토큰 재발급 오류');
                }
                const data = await response.json();
                localStorage.setItem('token', data.accessToken); // 새 액세스 토큰 저장
                return data.accessToken;
            } catch (error) {
                console.error('토큰 재발급 오류:', error);
                alert('토큰 재발급 중 오류가 발생했습니다. 다시 로그인해 주세요.');
                window.location.href = 'login.html'; // 로그인이 필요할 경우 로그인 페이지로 이동
                throw error;
            }
        }

        // 로그아웃 처리 함수 (페이지 유지)
        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('refreshToken'); // 리프레시 토큰 삭제
            checkLoginStatus(); // 로그아웃 후 상태 갱신
        }

        // 페이지 로드 시 로그인 상태 및 유저 정보 확인
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
