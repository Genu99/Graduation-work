<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <a href="main.html">Game Forge</a> <!-- main 페이지로 이동 -->
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                    <li><a href="support.html">지원</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="welcome-message"></span> <!-- 환영 메시지 추가 -->
                <a href="login.html" class="login-btn" id="login-btn">로그인</a> <!-- login.html로 이동 -->
                <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button> <!-- 로그아웃 버튼 추가 -->
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <h2>마이페이지</h2>
            <div class="profile-info">
                <h3 id="user-nickname">닉네임: </h3>
                <p id="user-email">이메일: </p>
                <p id="user-tel">전화번호: </p>
                <p id="user-gender">성별: </p>
                <p id="user-birthdate">생년월일: </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // 로그인 상태 확인 및 유저 정보 불러오기
        function checkLoginStatus() {
            const token = localStorage.getItem('token'); // 토큰 가져오기
            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                // 토큰이 유효한지 확인하기 위해 사용자 정보 호출
                getUserInfo(token)
                    .then(data => {
                        welcomeMessage.innerText = `환영합니다, ${data.nickname}님!`;
                        loginBtn.style.display = 'none'; // 로그인 버튼 숨김
                        logoutBtn.style.display = 'inline-block'; // 로그아웃 버튼 표시
                        // 사용자 정보 표시
                        document.getElementById('user-nickname').innerText = `닉네임: ${data.nickname}`;
                        document.getElementById('user-email').innerText = `이메일: ${data.email}`;
                        document.getElementById('user-tel').innerText = `전화번호: ${data.tel || 'N/A'}`;
                        document.getElementById('user-gender').innerText = `성별: ${data.gender || 'N/A'}`;
                        document.getElementById('user-birthdate').innerText = `생년월일: ${data.birthDate || 'N/A'}`;
                    })
                    .catch(error => {
                        if (error.message === '토큰이 만료되었습니다.') {
                            // 토큰 만료 시 재발급 시도
                            refreshAccessToken();
                        } else {
                            alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
                        }
                    });
            } else {
                // 토큰이 없을 경우 로그인 페이지로 리디렉트
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        // 사용자 정보 가져오기
        function getUserInfo(token) {
            return fetch(`${API_BASE_URL}/user/mypage`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`, // 토큰 포함
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 401) {
                    throw new Error('토큰이 만료되었습니다.');
                }
                if (!response.ok) {
                    throw new Error('사용자 정보를 불러오지 못했습니다.');
                }
                return response.json();
            })
            .then(data => data.data);
        }

        // 액세스 토큰 재발급 함수
        function refreshAccessToken() {
            const refreshToken = localStorage.getItem('refreshToken'); // 저장된 리프레시 토큰 가져오기

            fetch(`${API_BASE_URL}/user/auth/refresh-token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    refresh_token: refreshToken // 리프레시 토큰을 서버로 전송
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('토큰 재발급에 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                // 새로 발급된 액세스 토큰 저장
                localStorage.setItem('token', data.accessToken);
                alert('토큰이 재발급되었습니다. 다시 시도해 주세요.');
                checkLoginStatus(); // 새 토큰으로 다시 로그인 상태 확인
            })
            .catch(error => {
                console.error('토큰 재발급 오류:', error);
                alert('토큰 재발급 오류가 발생했습니다. 다시 로그인해 주세요.');
                window.location.href = 'login.html'; // 재발급 실패 시 로그인 페이지로 이동
            });
        }

        // 로그아웃 처리 함수 (페이지 유지)
        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('refreshToken'); // 리프레시 토큰 삭제
            checkLoginStatus(); // 로그아웃 후 상태 갱신
        }

        // 페이지 로드 시 로그인 상태 및 유저 정보 확인
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
