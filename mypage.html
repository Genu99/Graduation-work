<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game forge - 마이페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="logo">
          <a href="main.html">Game Forge</a> <!-- main 페이지로 이동 -->
        </div>
        <nav>
          <ul class="main-menu">
            <li><a href="store.html">상점</a></li>
            <li><a href="mypage.html">마이페이지</a></li>
            <li><a href="community.html">자유게시판</a></li>
            <li><a href="support.html">지원</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <span id="welcome-message"></span> <!-- 환영 메시지 추가 -->
          <a href="login.html" class="login-btn" id="login-btn">로그인</a> <!-- login.html로 이동 -->
          <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button> <!-- 로그아웃 버튼 추가 -->
        </div>
      </div>
    </header>

    <main>
      <section class="profile-section">
        <h2>마이페이지</h2>
        <div class="profile-info">
          <h3 id="user-nickname">닉네임: </h3>
          <p id="user-email">이메일: </p>
          <p id="user-tel">전화번호: </p>
          <p id="user-gender">성별: </p>
          <p id="user-birthdate">생년월일: </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 대진대학교 벤처 졸업작품.</p>
      </div>
    </footer>

    <script>
      // 로그인 상태 확인 함수
      function checkLoginStatus() {
        const token = localStorage.getItem('token'); // 토큰 가져오기
        const nickname = localStorage.getItem('nickname'); // 닉네임 가져오기
        const email = localStorage.getItem('email'); // 이메일 가져오기
        const tel = localStorage.getItem('tel'); // 전화번호 가져오기
        const gender = localStorage.getItem('gender'); // 성별 가져오기
        const birthdate = localStorage.getItem('birthdate'); // 생년월일 가져오기

        const welcomeMessage = document.getElementById('welcome-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        if (token && nickname) {
          // 로그인된 상태일 경우 환영 메시지와 로그아웃 버튼 표시
          welcomeMessage.innerText = `환영합니다, ${nickname}님!`;
          loginBtn.style.display = 'none'; // 로그인 버튼 숨김
          logoutBtn.style.display = 'inline-block'; // 로그아웃 버튼 표시

          // 사용자 정보 표시
          document.getElementById('user-nickname').innerText = `닉네임: ${nickname}`;
          document.getElementById('user-email').innerText = `이메일: ${email || 'N/A'}`;
          document.getElementById('user-tel').innerText = `전화번호: ${tel || 'N/A'}`;
          document.getElementById('user-gender').innerText = `성별: ${gender || 'N/A'}`;
          document.getElementById('user-birthdate').innerText = `생년월일: ${birthdate || 'N/A'}`;
        } else {
          // 로그인이 안된 경우 로그인 페이지로 리디렉트
          alert('로그인이 필요합니다.');
          window.location.href = 'login.html';
        }
      }

      // 로그아웃 처리 함수 (페이지 유지)
      function logout() {
        localStorage.removeItem('token'); // 토큰 삭제
        localStorage.removeItem('nickname'); // 닉네임 삭제
        localStorage.removeItem('email'); // 이메일 삭제
        localStorage.removeItem('tel'); // 전화번호 삭제
        localStorage.removeItem('gender'); // 성별 삭제
        localStorage.removeItem('birthdate'); // 생년월일 삭제
        checkLoginStatus(); // 로그아웃 후 상태 갱신
      }

      // 페이지 로드 시 로그인 상태 확인
      window.onload = checkLoginStatus;
    </script>
  </body>
</html>
