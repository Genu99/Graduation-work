<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <a href="main.html">Game Forge</a>
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                    <li><a href="support.html">지원</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="welcome-message"></span>
                <a href="login.html" class="login-btn" id="login-btn">로그인</a>
                <button id="logout-btn" style="display:none;" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </header>

    <!-- 헤더 아래에 위치한 내비게이션 바 -->
    <nav>
      <ul class="menu">
        <li><a href="mypage.html">내정보</a></li>
        <li><a href="#">주문내역</a></li>
        <li><a href="#">쿠폰</a></li>
        <li><a href="info.html">정보수정</a></li>
        <li><a href="modpwd.html">비밀번호 수정</a></li>
        <li><a href="#">회원탈퇴</a></li>
      </ul>
    </nav>

    <main>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-header">
                    <label for="profile-image-upload">
                        <img
                            id="profile-image"
                            src="https://via.placeholder.com/100"
                            alt="Profile Icon"
                            class="profile-image"
                        />
                    </label>
                    <input type="file" id="profile-image-upload" style="display: none;" accept="image/*" onchange="uploadImage(event)">
                    <h1 id="user-nickname">닉네임 님 안녕하세요!</h1>
                </div>

                <div class="profile-info">
                    <div class="profile-row">
                        <span class="label">접속 중인 아이디</span>
                        <span class="value" id="user-email">이메일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">소셜 로그인</span>
                        <span class="value">네이버</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">생년월일</span>
                        <span class="value" id="user-birthdate">생년월일 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">전화번호</span>
                        <span class="value" id="user-tel">전화번호 정보</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">성별</span>
                        <span class="value" id="user-gender">성별 정보</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api';

        // 로그인 상태 확인 및 유저 정보 불러오기
        async function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refresh_token');
            const welcomeMessage = document.getElementById('welcome-message');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                welcomeMessage.innerText = '환영합니다!';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';

                try {
                    await getUserInfo(token);
                } catch (error) {
                    if (error.message === '토큰 만료') {
                        console.log('리프레시 토큰:', refreshToken);
                        await refreshTokenHandler(refreshToken);
                    } else {
                        alert('사용자 정보를 불러오는 중 오류가 발생했습니다.');
                        console.error('Error:', error);
                    }
                }
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        // 사용자 정보 가져오기
        async function getUserInfo(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/user/mypage`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('사용자 정보를 불러오지 못했습니다.');
                }

                const jsonResponse = await response.json();
                const data = jsonResponse.data;

                // 닉네임 출력
                document.getElementById('user-nickname').innerText = `${data.nickname} 님 안녕하세요!`;

                // 이메일, 전화번호, 성별, 생년월일 출력
                document.getElementById('user-email').innerText = data.email;
                document.getElementById('user-tel').innerText = data.tel || 'N/A';
                document.getElementById('user-gender').innerText = data.gender === 'M' ? '남자' : (data.gender === 'W' ? '여자' : 'N/A');
                document.getElementById('user-birthdate').innerText = data.birthDate || 'N/A';

                // 프로필 이미지 설정
                if (data.profileImageUrl) {
                    document.getElementById('profile-image').src = data.profileImageUrl;
                }
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // 토큰 갱신 함수
        async function refreshTokenHandler(refreshToken) {
            if (!refreshToken) {
                alert('리프레시 토큰이 없습니다. 다시 로그인해 주세요.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/user/auth/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization-Refresh': `${refreshToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('토큰 갱신 실패');
                }

                const data = await response.json();
                localStorage.setItem('token', data.accessToken);
                await getUserInfo(data.accessToken);

            } catch (error) {
                console.error('토큰 갱신 오류:', error);
                alert('토큰 갱신 중 오류가 발생했습니다. 다시 로그인해 주세요.');
                window.location.href = 'login.html';
            }
        }

        // 로그아웃 처리 함수
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            checkLoginStatus();
        }

        // 이미지 업로드 함수
        async function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const token = localStorage.getItem('token');
                console.log("토큰:", token);
                console.log("파일:", file);
                
                const response = await fetch(`${API_BASE_URL}/file/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                console.log("서버 응답:", response);
                
                if (!response.ok) {
                    throw new Error('이미지 업로드 실패');
                }

                const data = await response.json();
                const imageUrl = data.url;

                // 업로드된 이미지 URL을 프로필 이미지로 설정
                document.getElementById('profile-image').src = imageUrl;

                // 서버에 저장된 사용자 프로필 이미지 URL 업데이트 (주석 처리된 부분)
                // await updateUserProfileImage(imageUrl);
            } catch (error) {
                console.error('이미지 업로드 중 오류:', error);
                alert('이미지 업로드 중 오류가 발생했습니다.');
            }
        }

        /*
        // 사용자 프로필 이미지 URL 업데이트 함수 (주석 처리)
        async function updateUserProfileImage(imageUrl) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/user/mypage/update-profile-image`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ profileImageUrl: imageUrl })
                });

                if (!response.ok) {
                    throw new Error('프로필 이미지 업데이트 실패');
                }

            } catch (error) {
                console.error('프로필 이미지 업데이트 중 오류:', error);
                alert('프로필 이미지 업데이트 중 오류가 발생했습니다.');
            }
        }
        */

        // 페이지 로드 시 로그인 상태 및 유저 정보 확인
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
