<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="reset_password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="reset-password-container">
      <h2>비밀번호 재설정</h2>
      <form id="reset-password-form">
        <label for="new-password">새로운 비밀번호를 입력해주세요</label>
        <input type="password" id="new-password" required />

        <label for="confirm-password">새로운 비밀번호 확인</label>
        <input type="password" id="confirm-password" required />

        <button type="submit" id="reset-btn">비밀번호 재설정</button>
      </form>
      <div id="reset-result"></div>
      <!-- 응답 데이터를 표시할 영역 -->
    </div>
    <script>
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // 기본 폼 제출을 막음

          // 입력값 가져오기
          const newPassword = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          // 비밀번호 확인 일치 여부 확인
          if (newPassword !== confirmPassword) {
            document.getElementById("reset-result").innerHTML =
              "비밀번호가 일치하지 않습니다.";
            return;
          }

          // 보낼 데이터 준비
          const data = {
            resetToken: token,
            password: newPassword,
            checkPassword: confirmPassword,
          };

          // API 요청 보내기
          fetch("https://ludorium.store/api/user/auth/new-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              if (result.status === 200 && result.code === "SUCCESS") {
                // 성공 메시지 표시
                document.getElementById("reset-result").innerHTML =
                  "비밀번호가 성공적으로 변경되었습니다.";
              } else {
                // 에러 메시지 표시
                document.getElementById("reset-result").innerHTML =
                  "비밀번호를 변경할 수 없습니다. 다시 시도해주세요.";
              }
            })
            .catch((error) => {
              // 오류 발생 시 메시지
              alert("오류가 발생했습니다. 다시 시도해주세요.");
              document.getElementById("reset-result").innerHTML =
                "오류가 발생했습니다. 다시 시도해주세요.";
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
