<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 내 게임 후기</title>
    <link rel="stylesheet" href="review.css">
    <style>
        /* 기본 스타일링 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .review-section {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 별점 스타일링 */
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            direction: rtl; /* 오른쪽부터 왼쪽으로 별을 채우기 */
        }

        .rating input {
            display: none; /* 라디오 버튼 숨기기 */
        }

        .rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: #f5b301; /* 선택된 별의 색상 */
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #f5b301; /* 호버 상태의 별 색상 */
        }

        /* 텍스트 박스 스타일 */
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        /* 제출 버튼 스타일 */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 리뷰 리스트 스타일 */
        .review-item {
            margin-bottom: 20px;
        }

        .review-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .review-header {
            display: flex;
            align-items: center;
        }

        .review-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .review-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <nav>
        <ul class="menu">
            <li><a href="mypage.html">내정보</a></li>
            <li><a href="info.html">정보수정</a></li>
            <li><a href="modpwd.html">비밀번호 변경</a></li>
            <li><a href="order.html">주문내역</a></li>
            <li><a href="review.html">내가쓴리뷰</a></li>
            <li><a href="deleteId.html">회원탈퇴</a></li>
        </ul>
    </nav>

    <main>
        <section class="review-section">
            <h1>내가 작성한 게임 후기</h1>
            <div id="review-list">
                <!-- 게임 후기가 여기에 동적으로 추가될 예정 -->
            </div>

            <!-- 리뷰 작성 폼 -->
            <div class="review-item">
                <h3>ANOTHER EDEN</h3>
                <div class="review-header">
                    <img src="https://via.placeholder.com/150" alt="ANOTHER EDEN">
                    <div>
                        <div class="rating">
                            <!-- 별점 선택 -->
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4" checked><label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                        </div>

                        <!-- 리뷰 작성 텍스트 박스 -->
                        <textarea id="review-text" placeholder="리뷰를 작성하세요..."></textarea>

                        <!-- 제출 버튼 -->
                        <button id="submit-review">리뷰 제출</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // OAuth 토큰 추출 및 저장
            getTokenFromUrl();

            // 헤더를 동적으로 로드
            fetch("header.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("헤더 파일을 찾을 수 없습니다.");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                    if (typeof checkLoginStatus === "function") {
                        checkLoginStatus(); // 로그인 상태 확인
                    } else {
                        console.error("checkLoginStatus 함수가 정의되지 않았습니다.");
                    }

                    // 로그아웃 버튼에 이벤트 리스너 추가
                    const logoutButton = document.getElementById("logout-btn");
                    if (logoutButton) {
                        logoutButton.addEventListener("click", logout);
                    }
                })
                .catch(error => console.error("헤더 로드 중 오류 발생:", error));

            // auth.js에서 토큰 가져오기 및 사용자 리뷰 정보 가져오기
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error("토큰을 가져올 수 없습니다. 로그인이 필요합니다.");
                } else {
                    // 사용자 리뷰 정보를 가져오기 위한 함수 호출
                    fetchUserReviews(token);
                }
            } catch (error) {
                console.error("토큰 초기화 중 오류 발생:", error);
            }

            // 리뷰 제출 버튼 이벤트 리스너
            document.getElementById('submit-review').addEventListener('click', submitReview);
        });

        // 서버에서 사용자 리뷰를 가져오는 함수
        async function fetchUserReviews(token) {
            try {
                // 서버에서 사용자가 작성한 모든 리뷰 정보를 가져옴
                const response = await fetch('https://ludorium.store/api/user/review', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const reviewsData = await response.json();
                    console.log(reviewsData); // 서버 응답을 콘솔에 출력
                    displayReviews(reviewsData.data);  // 리뷰를 화면에 표시하는 함수 호출
                } else {
                    console.error('리뷰 정보를 가져오는 데 실패했습니다. 상태 코드:', response.status);
                }
            } catch (error) {
                console.error('리뷰 정보 조회 중 오류 발생:', error);
            }
        }

        // 리뷰를 서버에 제출하는 함수
        async function submitReview() {
            const token = localStorage.getItem('token');
            const reviewText = document.getElementById('review-text').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            if (!token) {
                alert("로그인이 필요합니다.");
                return;
            }

            if (!reviewText) {
                alert("리뷰 내용을 입력하세요.");
                return;
            }

            try {
                const response = await fetch('https://ludorium.store/api/user/review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: reviewText,
                        rating: rating
                    })
                });

                if (response.ok) {
                    alert('리뷰가 제출되었습니다.');
                    fetchUserReviews(token); // 리뷰 목록 갱신
                } else {
                    console.error('리뷰 제출 실패. 상태 코드:', response.status);
                }
            } catch (error) {
                console.error('리뷰 제출 중 오류 발생:', error);
            }
        }

        // 페이지에 후기를 표시하는 함수
        function displayReviews(reviews) {
            const reviewList = document.getElementById('review-list');
            if (!reviewList) {
                console.error("리뷰 목록을 표시할 요소를 찾을 수 없습니다.");
                return;
            }
            reviewList.innerHTML = ''; // 이전 후기를 초기화
            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review-item');

                // 이미지 링크 및 이미지 추가
                reviewDiv.innerHTML = ` 
                    <h3>${review.gameName}</h3>
                    <div class="review-content">
                        <p>${review.content}</p>
                        <small>평점: ${review.rating}</small><br>
                        <small>작성일: ${review.updatedDate}</small><br>
                    </div>
                `;

                reviewList.appendChild(reviewDiv);
            });
        }
    </script>
</body>
</html>
