<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game forge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      /* 기본 */
      body {
        font-family: "Poppins", "Noto Sans KR", sans-serif;

        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
      }

      /* 헤더 */
      header {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 500;
        font-style: normal;
        color: #333;
      }

      .top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        color: #333;
      }

      .logo {
        margin-left: 150px;
        font-size: 24px;
        font-weight: bold;
      }

      .main-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 30px; /* 링크 간격 조정 */
        justify-content: center; /* 중앙 정렬 */
        flex: 1; /* 중간 네비게이션 바가 가로로 더 많은 공간을 차지하도록 설정 */
      }

      .main-menu li a {
        color: #333;
        text-decoration: none;
        font-size: 16px;

        padding: 5px 10px; /* 여백 추가 */

        font-weight: 500;
        font-style: normal;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
        margin-right: 150px;
      }

      .auth-buttons a {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        background-color: #889491;
      }

      /* 서브메뉴 */
      .sub-nav {
        background-color: #889491;
        margin: 0 150px;
        padding: 15px 45px;
        border-radius: 30px;
      }

      .submenu {
        list-style-type: none;
        margin: 0 10px;
        padding: 0;
        display: flex;
        gap: 30px;
      }

      .submenu li {
        color: white;
        cursor: pointer;
        padding: 5px 10px;

        border-radius: 15px;
        transition: background-color 0.3s, color 0.3s;
      }

      .submenu li:hover {
        background-color: #777;
        color: #fff;
      }

      /* 배너 슬라이더 */
      .banner-slider {
        position: relative;
        width: 100%;
        height: 80vh;
        margin: 0 auto;

        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
      }

      .slide {
        min-width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .slide img {
        width: 78%;
        height: auto;
        object-fit: cover;
        border-radius: 30px;
      }

      .controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 20px;
        box-sizing: border-box;
      }

      .material-symbols-outlined {
        cursor: pointer;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 36px;

        margin: 180px;
        border-radius: 50%;
        user-select: none;
      }

      .material-symbols-outlined:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* 메인 */
      main {
        display: flex;
        padding: 20px 30px;
      }

      .content {
        width: 100%;
        padding: 20px;
      }
      .search {
        font-style: "Noto Sans KR";
        font-weight: 500;
        font-style: normal;
        color: #333;
      }
      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        margin-left: 110px;
        margin-right: 110px;
      }

      .search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 30px;
      }

      .search-btn {
        padding: 10px 20px;
        background-color: #889491;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* 제품 그리드 */
      /* 이달의 추천 게임, 이달의 할인 게임 */
      .featured-games,
      .discounted-games {
        margin-bottom: 40px;
      }

      .featured-games h2,
      .discounted-games h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
        padding-left: 110px;
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding-left: 110px;
        padding-right: 110px;
      }

      .game-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
      }

      .game-card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .game-card p {
        padding: 10px;
        font-size: 16px;
        font-weight: 500;
        color: #333;
      }

      .game-card:hover {
        transform: translateY(-10px);
      }

      /* 하단 */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-nav">
        <div class="logo">
          <a href="main.html">Game Forge</a>
          <!-- main 페이지로 이동 -->
        </div>
        <nav>
          <ul class="main-menu">
            <li><a href="store.html">상점</a></li>
            <li><a href="mypage.html">마이페이지</a></li>
            <li><a href="community.html">자유게시판</a></li>
            <li><a href="support.html">지원</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">로그인</a>
          <!-- login.html로 이동 -->
        </div>
      </div>
      <div class="sub-nav">
        <ul class="submenu">
          <li>내 상점</li>
          <li>최근에 본 제품</li>
          <li>내 태그</li>
          <li>추천 제품</li>
          <li>카테고리 검색</li>
          <li>장르별 검색</li>
        </ul>
      </div>
    </header>

    <div class="banner-slider">
      <div class="slides">
        <div class="slide">
          <img src="./images/core_keeeper.jpg" alt="core keeper" />
        </div>
        <div class="slide">
          <img src="./images/eternal_return.jpg" alt="eternal return" />
        </div>
        <div class="slide">
          <img src="./images/once_human.jpg" alt="stardew valley" />
        </div>
        <div class="slide">
          <img src="./images/60_seconds.jpg" alt="sims" />
        </div>
      </div>
      <div class="controls">
        <span class="material-symbols-outlined prev">arrow_back_ios</span>
        <span class="material-symbols-outlined next">arrow_forward_ios</span>
      </div>
    </div>

    <main>
      <section class="content">
        <div class="search-bar">
          <input
            type="text"
            placeholder="스타듀밸리의 최근 업데이트를 확인하세요!"
            class="search-input"
          />
          <button class="search-btn">검색</button>
        </div>

        <!-- 이달의 추천 게임 -->
        <section class="featured-games">
          <h2>이달의 추천게임</h2>
          <div class="game-grid">
            <div class="game-card">
              <img src="/images/eternal_return.jpg" alt="Game 1" />
              <a href="eternal_return.html"> <p>Eternal Retrun</p></a>
            </div>

            <div class="game-card">
              <a href="The sisms4.html">
                <img src="/images/sims.jpg" alt="Game 2" />
                <p>The Sims4</p>
              </a>
            </div>
            <div class="game-card">
              <a href="stardew_valley.html">
                <img src="/images/stardew_valley.jpg" alt="Game 3" />
                <p>Stardew Valley</p>
              </a>
            </div>
            <div class="game-card">
              <a href="core_keeper.html">
                <img src="/images/core_keeeper.jpg" alt="Game 4" />
                <p>Core Keeper</p>
              </a>
            </div>
          </div>
        </section>

        <!-- 이달의 할인 게임 -->
        <section class="discounted-games">
          <h2>이달의 할인게임</h2>
          <div class="game-grid">
            <div class="game-card">
              <img src="./images/battlegrounds.jpg" alt="Game 5" />
              <p>BattelGrounds</p>
            </div>
            <div class="game-card">
              <img src="./images/astroneer.jpg" alt="Game 6" />
              <p>Astroneer</p>
            </div>
            <div class="game-card">
              <img src="./images/60_seconds.jpg" alt="Game 7" />
              <p>60 Seconds!</p>
            </div>
            <div class="game-card">
              <img src="./images/once_human.jpg" alt="Game 8" />
              <p>Once Human</p>
            </div>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 대진대학교 벤처 졸업작품.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
