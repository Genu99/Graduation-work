<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 - game forge</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <main>
      <section class="cart-container">
        <div id="empty-cart-icon">
          <span class="material-symbols-outlined">add_shopping_cart</span>
        </div>
        <div id="cart-items"></div>
        <div class="cart-summary">
          <h3>총 결제 금액:</h3>
          <span id="total-price"></span>₩
          <button id="btn-primary" onclick="goToCheckout()">결제하기</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 대진대학교 벤처 졸업작품.</p>
      </div>
    </footer>

    <script src="auth.js"></script>
    <script>
      const serverUrl = 'https://ludorium.store';

      document.addEventListener("DOMContentLoaded", () => {
        // 헤더를 동적으로 로드
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            checkLoginStatus();
          })
          .catch((error) => console.error("헤더 로드 중 오류 발생:", error));

        loadCartItemsFromAPI();
      });

      async function loadCartItemsFromAPI() {
        try {
          const token = localStorage.getItem('token');
          if (!token) {
            alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
            return;
          }

          const response = await fetch(`${serverUrl}/api/user/cart/list`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('장바구니 데이터를 불러오는 중 오류가 발생했습니다.');
          }

          const result = await response.json();
          renderCartItems(result.data);
        } catch (error) {
          console.error('Error loading cart items:', error);
        }
      }

      function renderCartItems(cart) {
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceEl = document.getElementById("total-price");
        const emptyCartIcon = document.getElementById("empty-cart-icon");
        let totalPrice = 0;

        if (!cart || cart.length === 0) {
          emptyCartIcon.style.display = "block"; // 아이콘 표시
          cartItemsContainer.innerHTML = "<p>장바구니가 비어 있습니다.</p>";
          return;
        }

        emptyCartIcon.style.display = "none"; // 아이콘 숨기기
        cartItemsContainer.innerHTML = "";

        cart.forEach((item) => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          cartItem.innerHTML = `
            <p>${item.gameName} - ${item.gamePrice}원</p>
            <button class="btn btn-secondary" onclick="removeFromCart('${item.gameId}')">삭제</button>
          `;
          cartItemsContainer.appendChild(cartItem);
          totalPrice += item.gamePrice;
        });

        totalPriceEl.textContent = totalPrice;
      }

      async function removeFromCart(gameId) {
        try {
          const token = localStorage.getItem('token');
          if (!token) {
            alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
            return;
          }

          const response = await fetch(`${serverUrl}/api/user/cart/${gameId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('장바구니에서 아이템을 삭제하는 중 오류가 발생했습니다.');
          }

          alert('장바구니에서 삭제되었습니다.');
          loadCartItemsFromAPI();
        } catch (error) {
          console.error('Error removing item from cart:', error);
          alert('장바구니에서 삭제하는 데 실패했습니다. 다시 시도해주세요.');
        }
      }

      function goToCheckout() {
        window.location.href = "checkout.html";
      }
    </script>
  </body>
</html>
