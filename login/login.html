<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Forge - 로그인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form action="#" method="POST">
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해 주세요"
          required
        />

        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력해 주세요"
          required
        />

        <div class="extra-options">
          <a href="#">이메일 찾기</a> | <a href="#">비밀번호 찾기</a>
        </div>

        <button type="submit">로그인</button>
      </form>

      <div class="social-login">
        <a href="#" class="naver-login">
          <img src="/images/01 NAVER Logo_Green.png" alt="Naver" />
        </a>
        <a href="#" class="kakao-login">
          <img src="/images/kakao_login_large.png" alt="KakaoTalk" />
        </a>
      </div>

      <div class="extra-options">
        <p>계정이 없으신가요? <a href="#">회원가입</a></p>
      </div>
    </div>
  </body>
</html>
