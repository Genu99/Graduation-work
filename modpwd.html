<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Noto Sans KR";
      }

      .top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        color: #333;
      }

      .logo {
        margin-left: 150px;
        font-size: 24px;
        font-weight: bold;
      }

      .main-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 30px;
        justify-content: center;
        flex: 1;
      }

      .main-menu li a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        padding: 5px 10px;
        font-weight: 500;
        font-style: normal;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
        margin-right: 150px;
      }

      .auth-buttons a {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        background-color: #889491;
      }

      .menu {
        background-color: #778881;
        display: flex;
        justify-content: space-around;
        margin: 50px 150px;
        padding: 15px 45px;
        list-style-type: none;
      }

      .menu li {
        padding: 0 20px;
      }

      .menu li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        display: block;
      }

      .menu li a:hover {
        background-color: #889491;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      .form-horizontal {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 0 600px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        font-size: 16px;
        color: #333;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="password"] {
        padding: 10px;
        width: 100%;
        border: none;
        border-bottom: 1px solid grey;
        font-size: 16px;
      }

      .form-actions {
        text-align: center;
        margin-top: 20px;
      }

      .btn-submit {
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #889491;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-submit:hover {
        background-color: #778881;
      }
      /* 팝업 버튼 스타일링 */
        #open-popup-btn,
        #recent-games-btn {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }

        #open-popup-btn:hover,
        #recent-games-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .circular-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .circular-btn:hover {
            background-color: #0056b3;
        }

        .fixed-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .recent-fixed-btn {
            bottom: 90px;
            right: 20px;
        }
    </style>
  </head>
  <body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <nav>
      <ul class="menu">
        <li><a href="mypage.html">내정보</a></li>
        <li><a href="info.html">정보수정</a></li>
        <li><a href="modpwd.html">비밀번호 변경</a></li>
        <li><a href="order.html">주문내역</a></li>
        <li><a href="review.html">내가쓴리뷰</a></li>
        <li><a href="deleteId.html">회원탈퇴</a></li>
      </ul>
    </nav>

    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="current-password">현재 비밀번호</label>
          <input type="password" id="current-password" placeholder="Value" />
        </div>

        <div class="form-group">
          <label for="new-password">새 비밀번호</label>
          <input type="password" id="new-password" placeholder="Value" />
        </div>

        <div class="form-group">
          <label for="confirm-password">새 비밀번호 확인</label>
          <input type="password" id="confirm-password" placeholder="Value" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">비밀번호 수정</button>
        </div>
      </form>
    </div>
     <!-- 최근 본 게임으로 이동하는 버튼 (돋보기 버튼 위에 고정) -->
    <button id="recent-games-btn" class="circular-btn fixed-btn recent-fixed-btn">👁</button> <!-- 눈 아이콘을 원형 버튼에 넣음 -->

    <!-- 팝업을 여는 버튼 (오른쪽 아래 고정) -->
    <button id="open-popup-btn" class="circular-btn fixed-btn">🔎</button> <!-- 돋보기 아이콘을 원형 버튼에 넣음 -->


    <footer>
      <div class="footer-content">
        <p>&copy; 대진대학교 벤처 졸업작품.</p>
      </div>
    </footer>

    <script src="auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 헤더를 동적으로 로드
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
            checkLoginStatus();
          })
          .catch((error) => console.error("헤더 로드 중 오류 발생:", error));
      });

      document.querySelector(".btn-submit").addEventListener("click", function (event) {
        event.preventDefault(); // 기본 동작 막기

        const currentPassword = document.getElementById("current-password").value;
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // 비밀번호 일치 여부 확인
        if (newPassword !== confirmPassword) {
          alert("새 비밀번호와 확인 비밀번호가 일치하지 않습니다.");
          return;
        }

        // 서버로 비밀번호 수정 요청
        const token = localStorage.getItem("token");
        fetch("https://ludorium.store/api/user/mypage/password", {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            oldPassword: currentPassword,
            newPassword: newPassword,
            checkNewPassword: confirmPassword,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === 200) {
              alert("비밀번호 수정이 성공적으로 완료되었습니다.");
              window.location.href = "mypage.html"; // 성공 시 마이페이지로 이동
            } else {
              // 실패한 경우 빨간색으로 표시하고 alert 메시지 띄움
              const errorMessage = document.createElement("p");
              errorMessage.textContent = data.message;
              errorMessage.style.color = "red";
              document.querySelector(".form-horizontal").appendChild(errorMessage);
              alert(data.message);
            }
          })
          .catch((error) => {
            alert("비밀번호 수정 중 오류가 발생했습니다.");
            console.error("Error:", error);
          });
      });
      // 팝업창을 열고 토큰을 전달하는 함수
        function openPopupWithToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('토큰이 없습니다. 먼저 로그인하세요.');
                return;
            }
            const popupUrl = `https://gameforge-ai-server.streamlit.app/?token=${token}`;
            const popupWindow = window.open(popupUrl, 'PopupWindow', 'width=600,height=600');
            if (!popupWindow || popupWindow.closed || typeof popupWindow.closed === 'undefined') {
                alert('팝업이 차단되었습니다. 팝업을 허용해주세요.');
            }
        }

        // 최근 본 게임 페이지로 이동하는 함수
        function goToRecentGames() {
            window.location.href = 'recentGames.html';
        }

        // 버튼에 이벤트 리스너 추가
        document.getElementById('open-popup-btn').addEventListener('click', openPopupWithToken);
        document.getElementById('recent-games-btn').addEventListener('click', goToRecentGames);
    </script>
  </body>
</html>
