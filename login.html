<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 로그인</title>
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">로그인</button>
        </form>

        <p id="login-status"></p>
    </div>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // 로그인 처리 함수
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginStatus = document.getElementById('login-status');

            // 로그인 요청
            fetch(`${API_BASE_URL}/user/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인 중 오류가 발생했습니다.');
                }
                return response.json();
            })
            .then(data => {
                // 로그인 성공 후 서버로부터 받은 닉네임과 토큰을 localStorage에 저장
                localStorage.setItem('token', data.token); // 토큰 저장
                localStorage.setItem('nickname', data.nickname); // 닉네임 저장

                // 로그인 성공 메시지 및 메인 페이지로 이동
                alert(`환영합니다, ${data.nickname}님!`);
                window.location.href = 'main.html'; // 메인 페이지로 리디렉트
            })
            .catch(error => {
                loginStatus.innerText = error.message;
                loginStatus.style.color = 'red';
            });
        }
    </script>
</body>
</html>
