<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container">
        <h2>로그인</h2>
        <form action="#" method="POST">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요" required />

            <!-- 이메일 찾기 및 비밀번호 찾기 링크 -->
            <div class="extra-options">
                <a href="findid.html">이메일 찾기</a> | <a href="findpassword.html">비밀번호 찾기</a>
            </div>

            <button type="submit">로그인</button>
        </form>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
            <a href="http://43.203.198.147:8080/oauth2/authorization/naver" class="naver-login">
                <img src="./images/01 NAVER Logo_Green.png" alt="Naver" />
            </a>
            <a href="http://43.203.198.147:8080/oauth2/authorization/kakao" class="kakao-login">
                <img src="./images/kakao_login_large.png" alt="KakaoTalk" />
            </a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="extra-options">
            <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </div>
    </div>

    <!-- 추가 정보 입력 페이지 -->
    <div class="additional-info-container" style="display: none;" id="additional-info">
        <h2>추가 정보 입력</h2>
        <form action="/saveAdditionalInfo" method="POST" enctype="multipart/form-data">
            <!-- 성별 입력 -->
            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="">성별 선택</option>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>

            <!-- 생년월일 입력 -->
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required />

            <button type="submit">저장</button>
        </form>
    </div>

    <script>
        // 로그인 성공 후 추가 정보 페이지로 리다이렉트
        function redirectToAdditionalInfoPage() {
            // 로그인 후 서버에서 새로 고침 또는 추가 정보 페이지로 리다이렉트할 수 있도록 구현
            document.getElementById("additional-info").style.display = "block";  // 추가 정보 페이지 표시
        }

        // 로그인 성공 시 백엔드에서 호출된 후 실행될 수 있습니다.
        function onLoginSuccess() {
            // 신규 유저인 경우 추가 정보 입력 페이지로 이동하도록 설정
            redirectToAdditionalInfoPage();
        }

        // 페이지 초기화 시 추가 정보 입력이 필요한 경우에 대한 처리
        window.onload = function() {
            // 실제로는 서버에서 로그인 성공 여부를 받아서 처리
            // onLoginSuccess();  // 사용자가 로그인 후 추가 정보 입력 페이지로 리다이렉트할 때 호출
        }
    </script>
</body>
</html>
