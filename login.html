<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container" id="login-container">
        <h2>로그인</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요" required />

            <!-- 이메일 찾기 및 비밀번호 찾기 링크 -->
            <div class="extra-options">
                <a href="findid.html">이메일 찾기</a> | <a href="findpassword.html">비밀번호 찾기</a>
            </div>

            <button type="submit">로그인</button>
            <p id="login-status"></p>
        </form>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
            <a href="http://43.203.198.147:8080/oauth2/authorization/naver" class="naver-login">
                <img src="./images/01 NAVER Logo_Green.png" alt="Naver" />
            </a>
            <a href="http://43.203.198.147:8080/oauth2/authorization/kakao" class="kakao-login">
                <img src="./images/kakao_login_large.png" alt="KakaoTalk" />
            </a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="extra-options">
            <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </div>
    </div>

    <!-- 추가 정보 입력 페이지 -->
    <div class="additional-info-container" style="display: none;" id="additional-info">
        <h2>추가 정보 입력</h2>
        <form id="additional-info-form" action="/saveAdditionalInfo" method="POST" enctype="multipart/form-data">
            <!-- 닉네임 입력 -->
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해 주세요" required />

            <!-- 전화번호 입력 -->
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="tel" placeholder="010-1234-5678" oninput="autoHyphen(this)" required />

            <!-- 성별 입력 -->
            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="">성별 선택</option>
                <option value="남">남</option>
                <option value="여">여</option>
            </select>

            <!-- 생년월일 입력 -->
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required />

            <button type="submit">저장</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // 전화번호에 하이픈 자동 추가
        function autoHyphen(target) {
            let tel = target.value.replace(/[^0-9]/g, ''); // 숫자 이외의 값 제거
            if (tel.length < 4) {
                target.value = tel;
            } else if (tel.length < 7) {
                target.value = tel.substr(0, 3) + '-' + tel.substr(3);
            } else if (tel.length < 11) {
                target.value = tel.substr(0, 3) + '-' + tel.substr(3, 3) + '-' + tel.substr(6);
            } else {
                target.value = tel.substr(0, 3) + '-' + tel.substr(3, 4) + '-' + tel.substr(7);
            }
        }

        // 로그인 처리
        function handleLogin(event) {
            event.preventDefault(); // 폼 제출 시 새로고침 방지

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginStatus = document.getElementById('login-status');

            // 로그인 요청 데이터
            const requestData = {
                email: email,
                password: password
            };

            // 로그인 요청
            fetch(`${API_BASE_URL}/user/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || '로그인 중 문제가 발생했습니다.'); });
                }
                return response.json();
            })
            .then(data => {
                // JWT 토큰 저장 (localStorage 또는 sessionStorage)
                localStorage.setItem('token', data.token); // 토큰을 저장하여 로그인 유지

                // 추가 정보 입력이 필요한 경우 확인
                if (data.needsAdditionalInfo) {
                    redirectToAdditionalInfoPage();
                } else {
                    // 로그인 성공 후 메인 페이지로 이동
                    window.location.href = '/Graduation-work/main.html';
                }
            })
            .catch(error => {
                loginStatus.innerText = error.message;
                loginStatus.style.color = 'red';
            });
        }

        // 로그인 성공 후 추가 정보 입력 페이지로 이동
        function redirectToAdditionalInfoPage() {
            document.getElementById("login-container").style.display = "none";  // 로그인 페이지 숨기기
            document.getElementById("additional-info").style.display = "block";  // 추가 정보 입력 페이지 표시
        }

        // 페이지 로드 시 로그인 상태 확인
        window.onload = function() {
            const token = localStorage.getItem('token'); // localStorage에서 토큰 가져오기

            if (!token) {
                // 토큰이 없으면 로그인 페이지로 리디렉트
                window.location.href = '/Graduation-work/login.html';
            } else {
                // 서버에서 토큰 유효성 확인
                fetch(`${API_BASE_URL}/user/auth/verify-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // 토큰을 인증 헤더에 추가
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('토큰 유효성 검사 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    // 유효한 토큰일 경우 사용자 닉네임 출력
                    document.body.innerHTML = `<h1>환영합니다, ${data.nickname}님!</h1>`;
                })
                .catch(error => {
                    console.error('토큰 유효성 검사 실패:', error);
                    // 유효하지 않은 토큰이면 로그아웃 처리 후 로그인 페이지로 이동
                    localStorage.removeItem('token');
                    window.location.href = '/Graduation-work/login.html';
                });
            }
        }

        // 소셜 로그인 성공 후 추가 정보 입력이 필요한지 확인
        function handleSocialLogin() {
            // 소셜 로그인 성공 시 서버에서 받은 데이터에 따라 처리
            fetch(`${API_BASE_URL}/user/auth/check-info`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.needsAdditionalInfo) {
                    redirectToAdditionalInfoPage();
                } else {
                    window.location.href = '/Graduation-work/main.html';
                }
            })
            .catch(error => {
                console.error('소셜 로그인 처리 오류:', error);
            });
        }
    </script>
</body>
</html>
