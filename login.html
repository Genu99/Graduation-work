<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Forge - 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div class="login-container" id="login-container">
        <h2>로그인</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요" required />

            <!-- 이메일 찾기 및 비밀번호 찾기 링크 -->
            <div class="extra-options">
                <a href="findid.html">이메일 찾기</a> | <a href="findpassword.html">비밀번호 찾기</a>
            </div>

            <button type="submit">로그인</button>
            <p id="login-status"></p>
        </form>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
            <a href="https://ludorium.store/oauth2/authorization/naver" class="naver-login">
                <img src="./images/01 NAVER Logo_Green.png" alt="Naver" />
            </a>
            <a href="https://ludorium.store/oauth2/authorization/kakao" class="kakao-login">
                <img src="./images/kakao_login_large.png" alt="KakaoTalk" />
            </a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="extra-options">
            <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ludorium.store/api'; // 서버 주소

        // JWT 토큰을 디코딩하는 함수 (Base64 디코딩)
        function decodeJWT(token) {
            if (!token) {
                throw new Error('토큰이 제공되지 않았습니다.');
            }

            const base64Url = token.split('.')[1];
            if (!base64Url) {
                throw new Error('토큰 형식이 올바르지 않습니다.');
            }

            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // 로그인 처리 함수
        function handleLogin(event) {
            event.preventDefault(); // 폼 제출 시 새로고침 방지

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginStatus = document.getElementById('login-status');

            // 로그인 요청 데이터
            const requestData = {
                email: email,
                password: password
            };

            // 로그인 요청
            fetch(${API_BASE_URL}/user/auth/login, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log("서버 응답 상태 코드:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("서버 응답 데이터:", data);

                // 토큰이 응답 데이터에 포함되지 않은 경우 처리
                if (!data.data || !data.data.accessToken) {
                    throw new Error('서버에서 토큰을 반환하지 않았습니다.');
                }

                const token = data.data.accessToken;
                const decodedToken = decodeJWT(token);

                // 신규 사용자 여부 체크
                if (decodedToken.role === 'ROLE_GUEST') {
                    // 신규 사용자일 경우 토큰을 localStorage에 저장 후 more_information.html로 이동
                    localStorage.setItem('token', token); // 토큰 저장
                    window.location.href = '/Graduation-work/more_information.html'; // **토큰 없이 이동**
                } else {
                    // 기존 사용자일 경우 닉네임 저장 및 메인 페이지로 이동
                    const nickname = decodedToken.nickname;
                    localStorage.setItem('token', token); // 토큰 저장
                    localStorage.setItem('nickname', nickname); // 닉네임 저장

                    alert(환영합니다, ${nickname}님!);
                    window.location.href = '/Graduation-work/main.html';
                }
            })
            .catch(error => {
                console.error("로그인 오류:", error.message); // 콘솔에 오류 메시지 출력
                loginStatus.innerText = error.message;
                loginStatus.style.color = 'red';
            });
        }

        // 로그인 상태가 이미 유지된 경우 메인 페이지로 리디렉트
        function checkLoginRedirect() {
            const token = localStorage.getItem('token');
            const path = window.location.pathname;

            // main.html, signup.html 페이지에서는 자동 리디렉션 방지
            if (token && !path.includes('login.html')) {
                window.location.href = '/Graduation-work/main.html';
            }
        }

        window.onload = checkLoginRedirect;
    </script>
</body>
</html>
