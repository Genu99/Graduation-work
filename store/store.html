<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점 - game forge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">Game Forge</div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="library.html">라이브러리</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">로그인</a>
                <a href="signup.html" class="signup-btn">회원가입</a>
            </div>
        </div>
        <div class="sub-nav">
            <ul class="submenu">
                <li>내 상점</li>
                <li>최근에 본 제품</li>
                <li>내 태그</li>
                <li>추천 제품</li>
                <li>카테고리 검색</li>
                <li>장르별 검색</li>
            </ul>
        </div>
    </header>

    <div class="store-banner">
        <img src="https://via.placeholder.com/1000x300?text=Store+Banner" alt="상점 배너" class="banner-image">
    </div>

    <main>
        <section class="store-featured">
            <h2>추천 제품</h2>
            <div class="featured-grid">
                <div class="featured-item">
                    <img src="https://via.placeholder.com/200x100?text=Game+1" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="featured-item">
                    <img src="https://via.placeholder.com/200x100?text=Game+2" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="featured-item">
                    <img src="https://via.placeholder.com/200x100?text=Game+3" alt="Game 3">
                    <p>Game 3</p>
                </div>
                <div class="featured-item">
                    <img src="https://via.placeholder.com/200x100?text=Game+4" alt="Game 4">
                    <p>Game 4</p>
                </div>
            </div>
        </section>

        <section class="store-categories">
            <h2>카테고리별 제품</h2>
            <div class="categories-grid">
                <div class="category-item">
                    <img src="https://via.placeholder.com/150x150?text=Action" alt="Action">
                    <p>Action</p>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/150x150?text=RPG" alt="RPG">
                    <p>RPG</p>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/150x150?text=Strategy" alt="Strategy">
                    <p>Strategy</p>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/150x150?text=Sports" alt="Sports">
                    <p>Sports</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품 .</p>
        </div>
    </footer>
</body>
</html>
