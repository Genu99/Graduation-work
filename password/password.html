<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-container">
      <h2>비밀번호 재설정</h2>
      <form action="#" method="post">
        <label for="new-password">새로운 비밀번호를 입력해 주세요.</label>
        <input type="password" id="new-password" required />

        <label for="check-password">비밀번호를 한번 더 확인해 주세요.</label>
        <input type="password" id="check-password" required />

        <button type="submit" id="submit-btn" disabled>비밀번호 변경</button>
      </form>
    </div>

    <script>
      const newPassword = document.getElementById("new-password");
      const checkPassword = document.getElementById("check-password");
      const submitButton = document.getElementById("submit-btn");

      function checkPasswords() {
        if (newPassword.value && newPassword.value === checkPassword.value) {
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      }

      newPassword.addEventListener("input", checkPasswords);
      checkPassword.addEventListener("input", checkPasswords);
    </script>
  </body>
</html>
