<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Forge - 게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
            font-family: "Noto Sans KR";
        }

        /* 전체 레이아웃 설정 */
        .container {
            display: flex;
            justify-content: flex-start; /* 좌측에 고정 */
        }

        /* 좌측 네비게이션 바 */
        nav {
            width: 150px; /* 좌측 메뉴의 폭 */
            margin-left: 180px;
            margin-top: 60px;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin: 20px 0;
        }

        /* 기본 링크 스타일 */
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        /* 메뉴가 선택되었을 때의 스타일 */
        nav ul li a.active {
            color: #889491; /* 하이라이트 색상 */
            font-weight: bold; /* 선택된 항목을 더 굵게 표시 */
        }

        /* 기본 hover 스타일 */
        nav ul li a:hover {
            color: rgb(68, 136, 244);
        }

        /* 게시판 테이블 */
        .content {
            flex-grow: 1;
            margin-right: 150px;
        }

        .sort-options {
            float: right;
            margin-right: 100px;
            margin-top: 20px;
        }

        .sort-options select {
            height: 30px;
            margin-right: 10px;
        }

        table {
            margin: auto;
            width: 100%; /* 테이블 너비를 100%로 설정하여 가로 크기 조정 */
            border-radius: 5px;
            border-collapse: collapse;
        }

        .main-header {
            background-color: #889491;
            text-align: center;
            font-size: 16px;
        }

        .table td,
        .table th {
            border-bottom: 1px lightgray solid;
            height: 30px; /* 높이를 적절하게 조정 */
            padding: 5px; /* 내부 여백을 줄임 */
            text-align: center; /* 기본 중앙 정렬 */
        }

        /* 제목 열의 너비와 정렬 수정 */
        .main-header-num {
            width: 3%; /* 번호 열의 너비 설정 (작게) */
        }

        .main-header-title {
            width: 30%; /* 제목 열의 너비 설정 (길게) */
            text-align: left; /* 제목을 왼쪽 정렬 */
        }

        /* 제목과 그에 해당하는 데이터 셀 왼쪽 정렬 */
        .table td.main-header-title {
            text-align: left; /* 제목 열 데이터 왼쪽 정렬 */
        }

        .main-header-title a {
            text-decoration: none; /* 언더라인 제거 */
            color: inherit; /* 부모 요소의 텍스트 색상 상속 */
        }

        .main-header-title a:hover {
            color: inherit; /* 마우스 오버 시에도 색상 유지 */
        }

        .main-header-like {
            width: 5%; /* 조회수 열의 너비 설정 (작게) */
        }

        .main-header-date {
            width: 10%; /* 작성자 열의 너비 설정 (조금 작게) */
        }

        .main-header-name {
            width: 10%; /* 작성일 열의 너비 설정 (적당히) */
        }

        #search-button {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #889491;
            cursor: pointer;
        }

        .search-bar input {
            width: 200px;
            padding-left: 10px;
            margin-right: 10px;
            border: none;
            border-bottom: 1px solid #333;
        }

        .search-bar select {
            height: 30px;
            margin-right: 10px;
        }

        /* 검색창을 화면 하단에 고정 */
        .search-container {
            position: relative; /* position을 relative로 설정 */
            width: 100%;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            padding: 20px 0; /* 상하 여백 조정 */
            margin-top: 20px; /* 게시판 내용과의 간격을 위해 여백 추가 */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* 페이지네이션과 버튼 사이 여백 */
            z-index: 1; /* 다른 요소와 겹치지 않도록 설정 */
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #889491;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1; /* 버튼이 클릭 가능하도록 설정 */
        }

        .pagination button:hover {
            background-color: #6c7c7b;
        }

        .pagination button.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .pagination button.active {
            background-color: #4c5754;
            font-weight: bold;
        }

        /* 추가 스타일로 페이지네이션과 버튼 간의 간격을 조정 */
        .button-container {
            display: flex;
            justify-content: center; /* 버튼을 중앙 정렬 */
            margin-top: 20px; /* 페이지네이션과 버튼 간의 여백 */
        }

        #write-button {
            width: 100px; /* 버튼 너비 설정 */
            height: 40px; /* 버튼 높이 설정 */
            font-size: 15px; /* 버튼 폰트 크기 설정 */
            border: none; /* 버튼 테두리 제거 */
            color: #fff; /* 버튼 글자 색상 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            background-color: #889491; /* 버튼 배경 색상 */
            cursor: pointer; /* 커서를 포인터로 변경 */
            transition: background-color 0.3s ease; /* 배경 색상 전환 효과 */
        }

        #write-button:hover {
            background-color: #6c7c7b; /* 버튼 호버 시 배경 색상 */
        }
    </style>
  </head>
  <body>
    <!-- 헤더를 별도의 파일로 가져옴 -->
    <div id="header"></div>
    <script>
        // header.html 파일을 로드하여 헤더를 추가
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <script src="auth.js"></script>
    <!-- 로그인 상태 관리를 위한 스크립트 추가 -->
    <div class="container">
      <!-- 좌측 네비게이션 바 -->
      <nav>
        <ul>
            <li>
                <a href="#notice" id="notice-link">공지사항</a>
            </li>
            <li>
                <a href="#freeboard" id="freeboard-link" class="active">자유게시판</a>
            </li>
        </ul>
    </nav>
    

      <!-- 게시판 내용 -->
      <div class="content">
        <!-- 게시판 이름 및 정렬 옵션 -->
        <div class="board-header">
          <div class="sort-options">
            <select id="order">
              <option value="recent">최신순</option>
              <option value="hit">조회수순</option>
            </select>
          </div>
        </div>
        <table id="boardTable" class="table">
          <thead>
            <tr class="main-header">
              <td class="main-header-num">번호</td>
              <td class="main-header-title">제목</td>
              <td class="main-header-name">작성자</td>
              <td class="main-header-date">작성날짜</td>
              <td class="main-header-like">조회수</td>
            </tr>
          </thead>
          <tbody>
            <!-- 동적으로 채워질 게시글 목록 -->
          </tbody>
        </table>
         <!-- 페이지네이션 -->
         <div class="pagination" id="pagination">
            <!-- 페이지네이션 버튼이 동적으로 생성될 곳 -->
        </div>
        <table>
            <tr>
                <td>
                    <button id="write-button" onclick="location.href='write.html'">글쓰기</button>
                </td>
            </tr>
        </table>
        <!-- 검색창 및 검색 옵션 -->
        <div class="search-container">
            <div class="search-bar">
                <select id="search-type">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="titleContent">제목+내용</option>
                </select>
                <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
                <button id="search-button">검색</button>
            </div>
        </div>
    </div>
    <script>
        let currentPage = 1; // 현재 페이지
        const maxButtons = 10; // 페이지 버튼의 최대 개수
        let startPage = 1; // 시작 페이지
        let endPage = maxButtons; // 끝 페이지

        // 검색 버튼 및 입력 필드
        const orderSelect = document.getElementById('order');
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const searchTypeSelect = document.getElementById('search-type');
        const noticeLink = document.getElementById('notice-link');
        const freeboardLink = document.getElementById('freeboard-link');

        // 검색어 및 검색 유형
        let currentSearchKeyword = '';
        let currentSearchType = '';

        // 링크 클릭 시 active 클래스를 설정하는 함수
        function setActiveLink(activeLink) {
            noticeLink.classList.remove('active');
            freeboardLink.classList.remove('active');
            activeLink.classList.add('active');
        }

        // 현재 활성화된 카테고리 ID를 가져오는 함수
        function getActiveCategoryId() {
            return noticeLink.classList.contains('active') ? 2 : 1; // 공지사항: 2, 자유게시판: 1
        }

        // 공지사항 클릭 시
        noticeLink.addEventListener('click', function(event) {
            event.preventDefault(); // 기본 동작 막기
            setActiveLink(noticeLink); // active 클래스 설정
            fetchBoardList(2); // 공지사항은 categoryId 2번으로 호출
        });

        // 자유게시판 클릭 시
        freeboardLink.addEventListener('click', function(event) {
            event.preventDefault(); // 기본 동작 막기
            setActiveLink(freeboardLink); // active 클래스 설정
            fetchBoardList(1); // 자유게시판은 categoryId 1번으로 호출
        });

        // 정렬 옵션 변경 시 게시판 리스트 업데이트
        orderSelect.addEventListener('change', function() {
            const activeCategory = getActiveCategoryId(); // 현재 활성화된 카테고리 ID
            fetchBoardList(activeCategory, 1, orderSelect.value, currentSearchType, currentSearchKeyword); // 선택된 정렬 옵션으로 게시판 리스트 호출
        });

        // 검색 버튼 클릭 시
        searchButton.addEventListener('click', function() {
            currentSearchKeyword = searchInput.value.trim(); // 입력된 검색어
            currentSearchType = searchTypeSelect.value; // 선택된 검색 유형

            if (currentSearchKeyword) {
                const activeCategory = getActiveCategoryId(); // 현재 활성화된 카테고리 ID
                fetchBoardList(activeCategory, 1, orderSelect.value, currentSearchType, currentSearchKeyword); // 검색어와 검색 유형을 전달
            } else {
                alert("검색어를 입력하세요.");
            }
        });

        // 게시판 리스트 불러오기
        async function fetchBoardList(categoryId = 1, page = 1, orderBy = '', searchType = '', searchKeyword = '') {
            console.log(page);
            const response = await fetch(`https://ludorium.store/api/user/board/${categoryId}/list?page=${page}&orderBy=${orderBy}&searchType=${searchType}&searchKeyword=${searchKeyword}`);
            const data = await response.json();

            if (data.status === 200 && data.code === 'SUCCESS') {
                const boards = data.data.content;
                const tbody = document.querySelector("#boardTable tbody");
                tbody.innerHTML = ''; // 테이블 초기화

                boards.forEach(board => {
                    const row = document.createElement('tr');

                    // 게시판 ID
                    const boardIdCell = document.createElement('td');
                    boardIdCell.textContent = board.boardId;
                    row.appendChild(boardIdCell);

                    // 제목 열: 클릭 시 boardDetail.html로 이동
                    const titleCell = document.createElement('td');
                    titleCell.className = 'main-header-title'; // 클래스 추가
                    titleCell.innerHTML = `<a href="boardDetail.html?boardId=${board.boardId}">${board.title}</a> <span class="comment-count">(${board.commentCount})</span>`;
                    row.appendChild(titleCell);

                    // 닉네임
                    const nicknameCell = document.createElement('td');
                    nicknameCell.textContent = board.nickname;
                    row.appendChild(nicknameCell);

                    // 등록 날짜
                    const regDate = document.createElement('td');
                    const dateOnly = new Date(board.updatedDate).toISOString().slice(0, 10);
                    regDate.textContent = dateOnly;
                    row.appendChild(regDate);

                    // 조회수
                    const hitCell = document.createElement('td');
                    hitCell.textContent = board.hit;
                    row.appendChild(hitCell);

                    tbody.appendChild(row);
                });

                // 페이지네이션 처리
                const totalPages = data.data.totalPages;
                updatePagination(totalPages);
            } else {
                console.error("게시글 불러오기 실패:", data);
            }
        }

        // 페이지네이션 업데이트 함수
        function updatePagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // 페이지 버튼의 시작과 끝 계산
            startPage = Math.floor((currentPage - 1) / maxButtons) * maxButtons + 1;
            endPage = Math.min(startPage + maxButtons - 1, totalPages);

            // 이전 버튼
            if (startPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '<';
                prevButton.addEventListener('click', () => {
                    currentPage = startPage - 1;
                    fetchBoardList(getActiveCategoryId(), currentPage, orderSelect.value, currentSearchType, currentSearchKeyword);
                });
                paginationContainer.appendChild(prevButton);
            }

            // 페이지 버튼 만들기
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = i === currentPage ? 'active' : '';
                button.disabled = i === currentPage; // 현재 페이지 버튼은 비활성화
                button.addEventListener('click', () => {
                    currentPage = i;
                    fetchBoardList(getActiveCategoryId(), currentPage, orderSelect.value, currentSearchType, currentSearchKeyword);
                });
                paginationContainer.appendChild(button);
            }

            // 다음 버튼
            if (endPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = '>';
                nextButton.addEventListener('click', () => {
                    currentPage = endPage + 1;
                    fetchBoardList(getActiveCategoryId(), currentPage, orderSelect.value, currentSearchType, currentSearchKeyword);
                });
                paginationContainer.appendChild(nextButton);
            }
        }

        // 초기 데이터 로드
        fetchBoardList();
    </script>
  </body>
</html>
