<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game forge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">Game Forge</div>
            <nav>
                <ul class="main-menu">
                    <li><a href="store.html">상점</a></li>
                    <li><a href="library.html">라이브러리</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                    <li><a href="community.html">자유게시판</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">로그인</a>
                <a href="signup.html" class="signup-btn">회원가입</a>
            </div>
        </div>
        <div class="sub-nav">
            <ul class="submenu">
                <li>내 상점</li>
                <li>최근에 본 제품</li>
                <li>내 태그</li>
                <li>추천 제품</li>
                <li>카테고리 검색</li>
                <li>장르별 검색</li>
            </ul>
        </div>
    </header>

    <div class="banner-slider">
        <div class="slides">
            <img src="https://via.placeholder.com/600x200?text=Ad+1" alt="광고 배너 1" class="slide">
            <img src="https://via.placeholder.com/600x200?text=Ad+2" alt="광고 배너 2" class="slide">
            <img src="https://via.placeholder.com/600x200?text=Ad+3" alt="광고 배너 3" class="slide">
            <img src="https://via.placeholder.com/600x200?text=Ad+4" alt="광고 배너 4" class="slide">
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <main>
        <section class="content">
            <div class="search-bar">
                <input type="text" placeholder="검색" class="search-input">
                <button class="search-btn">검색</button>
            </div>

            <div class="product-grid">
                <div class="product-card">최신 제품</div>
                <div class="product-card">인기 신제품</div>
                <div class="product-card">최고 인기 제품</div>
                <div class="product-card">기타 제품</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
