<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameforge - 주문목록</title>
    <link rel="stylesheet" href="order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <div class="order-container" id="order-container">
      <!-- 주문 내역이 여기에 표시됩니다 -->
    </div>

    <script src="auth.js" defer>
      // 주문 확정 처리 함수
      async function confirmOrder(orderId) {
        const token = localStorage.getItem('token');
        if (!token) {
          console.error('사용자 토큰이 없습니다.');
          return;
        }

        try {
          const response = await fetch(`https://ludorium.store/api/user/order/confirm/${orderId}`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('주문 확정 중 오류 발생');
          }

          console.log('주문이 성공적으로 확정되었습니다:', orderId);
          loadOrderList(); // 주문 목록을 새로 불러옵니다.
        } catch (error) {
          console.error('주문 확정 실패:', error);
        }
      }

      // 주문 취소 처리 함수
      async function cancelOrder(orderId) {
        const token = localStorage.getItem('token');
        if (!token) {
          console.error('사용자 토큰이 없습니다.');
          return;
        }

        try {
          const response = await fetch(`https://ludorium.store/api/user/order/cancel/${orderId}`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error('주문 취소 중 오류 발생');
          }

          console.log('주문이 성공적으로 취소되었습니다:', orderId);
          loadOrderList(); // 주문 목록을 새로 불러옵니다.
        } catch (error) {
          console.error('주문 취소 실패:', error);
        }
      }

    </script>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        // 헤더를 동적으로 로드
        fetch("header.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            checkLoginStatus();
          })
          .catch(error => console.error("헤더 로드 중 오류 발생:", error));

        // 주문 목록 불러오기
        loadOrderList();
      });

      // 주문 목록을 API로 불러오기
      async function loadOrderList() {
        const token = localStorage.getItem('token');
        if (!token) {
          console.error('사용자 토큰이 없습니다.');
          return;
        }

        try {
          const response = await fetch(`https://ludorium.store/api/user/order/list`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) {
            throw new Error('주문 목록을 불러오는 중 오류 발생');
          }

          const data = await response.json();
          console.log('주문 목록 데이터:', data); // 서버에서 받은 주문 목록 데이터 콘솔에 출력
          const orderList = data.data;

          // 모든 주문 상태 출력 (필터링을 제거하여 테스트)
          displayOrders(orderList);
        } catch (error) {
          console.error('주문 목록 불러오기 실패:', error);
        }
      }

      // 주문 내역을 화면에 표시하기
      function displayOrders(orderList) {
        const orderContainer = document.getElementById('order-container');
        orderContainer.innerHTML = ''; // 기존 내용을 지움

        if (!orderList || orderList.length === 0) {
          orderContainer.innerHTML = '<p>주문 내역이 없습니다.</p>';
          return;
        }

        // 주문 내역을 날짜별로 그룹화
        const ordersByDate = orderList.reduce((acc, order) => {
          const date = new Date(order.orderDate).toLocaleDateString();
          if (!acc[date]) {
            acc[date] = [];
          }
          acc[date].push(order);
          return acc;
        }, {});

        // 날짜별로 주문 내역을 표시
        for (const date in ordersByDate) {
          const dateHeader = document.createElement('h2');
          dateHeader.textContent = date;
          orderContainer.appendChild(dateHeader);

          for (const order of ordersByDate[date]) {
            console.log('주문 데이터:', order); // 각 주문의 상태 확인

            // 주문 아이템을 생성합니다.
            const orderItem = document.createElement('div');
            orderItem.classList.add('order-item');
            orderItem.innerHTML = 
              `<div class="order-header">주문번호 <span class="order-id">${order.orderId}</span></div>`;

            const productsContainer = document.createElement('div');
            productsContainer.classList.add('products-container');

            // 주문에 포함된 각 게임 정보를 표시합니다
            for (const item of order.items) {
              const name = item.gameName ? item.gameName : '알 수 없는 게임';
              const price = item.price && item.price !== 0 ? `${item.price} ₩` : '무료';
              const imageUrl = item.gameImage && item.gameImage !== 'undefined' ? item.gameImage : './images/default-image.png';
              const orderDetailId = item.orderDetailId;
              const reviewStatus = item.reviewStatus;

              const productItem = document.createElement('div');
              productItem.classList.add('product-item');
              productItem.innerHTML = 
                `<img src="${imageUrl}" alt="${name}" />
                <div class="product-info">
                  <p class="product-name">${name}</p>
                  <p class="product-price">${price}</p>
                </div>
                `;
              productsContainer.appendChild(productItem);
            }

            orderItem.appendChild(productsContainer);

            // 주문 상태에 따른 버튼 표시/숨김 처리
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');
            if (order.orderStatus === 'CANCEL_COMPLETED') {
              buttonContainer.innerHTML = '<p>취소된 주문입니다.</p>';
            } else if (order.orderStatus === 'PURCHASE_CONFIRMED') {
              buttonContainer.innerHTML = '<p>구매 확정된 상품입니다.</p>';
            } else {
              buttonContainer.innerHTML = 
                `<button class="confirm-btn" onclick="confirmOrder('${order.orderId}')">구매확정</button>
                <button class="cancel-btn" onclick="cancelOrder('${order.orderId}')">주문취소</button>`;
            }

            orderItem.appendChild(buttonContainer);
            orderContainer.appendChild(orderItem);
          }
        }
      }
    </script>
  </body> 
</html>
