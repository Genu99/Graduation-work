<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans KR";
      }

      /* 전체 레이아웃 설정 */
      .container {
        display: flex;
        justify-content: flex-start; /* 좌측에 고정 */
      }

      /* 좌측 네비게이션 바 */
      nav {
        width: 150px; /* 좌측 메뉴의 폭 */
        margin-left: 180px;
        margin-top: 60px;
        text-align: center;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
        margin: 20px 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
      }

      nav ul li a:hover {
        color: rgb(68, 136, 244);
      }

      /* 게시판 테이블 */
      .content {
        flex-grow: 1;
        margin-right: 150px;
      }

      .board-name {
        font-size: 20px;
        display: inline-block;
        margin-left: 100px;
      }

      .sort-options {
        float: right;
        margin-right: 100px;
        margin-top: 20px;
      }

      .sort-options select {
        height: 30px;
        margin-right: 10px;
      }

      table {
        margin: auto;
        width: 1000px;
        border-radius: 5px;
        border-collapse: collapse;
        border-top: none;
      }

      .main-header {
        background-color: #889491;
        text-align: center;
        font-size: 16px;
      }

      .table td,
      .table th {
        border-bottom: 1px lightgray solid;
        height: 30px;
      }

      .board-num,
      .board-like,
      .board-writer,
      .board-date {
        text-align: center;
      }
      .board-title {
        text-align: left;
      }
      .board-title {
        font-size: 16px;
        margin-left: 5px;
      }
      .comment-count {
        font-size: 16px;
      }
      button {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: none;
        color: #fff;
        border-radius: 5px;
        padding-left: 10px;
        background-color: #889491;
        cursor: pointer;
      }

      /* 검색창 */
      .search-bar {
        margin-top: 40px;
      }

      .search-bar input {
        width: 200px;
        height: 30px;
        padding-left: 10px;
        margin-right: 10px;
        border: none;
        border-bottom: 1px solid #333;
      }

      .search-bar select {
        height: 30px;
        margin-right: 10px;
      }

      /* 검색창을 화면 하단에 고정 */
      .search-container {
        position: fixed;
        bottom: 50px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 좌측 네비게이션 바 -->
      <nav>
        <ul>
          <li>
            <a href="#notice">공지사항</a>
          </li>
          <li><a href="#freeboard">자유게시판</a></li>
        </ul>
      </nav>

      <!-- 게시판 내용 -->
      <div class="content">
        <!-- 게시판 이름 및 정렬 옵션 -->
        <div class="board-header">
          <h2 class="board-name">자유게시판</h2>
          <div class="sort-options">
            <select id="sortOrder">
              <option value="newest">최신순</option>
              <option value="popular">인기순</option>
            </select>
          </div>
        </div>

        <table class="table">
          <tr class="main-header">
            <td class="main-header-num">번호</td>
            <td class="main-header-title">제목</td>
            <td class="main-header-like">좋아요</td>
            <td class="main-header-name">작성자</td>
            <td class="main-header-date">작성날짜</td>
          </tr>
          <tr class="board">
            <td class="board-num">1</td>
            <td class="board-title">
              첫 게시글 입니다.
              <span class="comment-count">(6)</span>
            </td>
            <td class="board-like">5</td>
            <td class="board-writer">구름</td>
            <td class="board-date">2024-10-20</td>
          </tr>
        </table>
        <br />
        <table>
          <tr>
            <td>
              <button onclick="location.href='write.html'">글쓰기</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- 검색창 및 검색 옵션 -->
    <div class="search-container">
      <div class="search-bar">
        <select id="searchType">
          <option value="title">제목</option>
          <option value="content">내용</option>
          <option value="titleContent">제목+내용</option>
        </select>
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
        <button>검색</button>
      </div>
    </div>
  </body>
</html>
