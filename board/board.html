<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR";
      }

      /* 전체 레이아웃 설정 */
      .container {
        display: flex;
        justify-content: center;
      }

      /* 좌측 네비게이션 바 */
      nav {
        width: 100px;
        margin-top: 60px;
        margin-right: 50px;
        text-align: center;

        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
        margin: 20px 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
      }

      nav ul li a:hover {
        color: rgb(68, 136, 244);
      }

      /* 게시판 테이블 */
      .board-name {
        font-size: 20px;
      }
      table {
        margin: auto;
        width: 1000px;
        border-radius: 5px;
        border-collapse: collapse;
        border-top: none;
      }

      .main-header {
        background-color: #889491;
        text-align: center;
        font-size: 16px;
      }

      .table td,
      .table th {
        border-bottom: 1px lightgray solid;
        height: 30px;
      }

      .board-num,
      .board-like,
      .board-writer,
      .board-date {
        text-align: center;
      }
      .board-title {
        text-align: left;
      }
      .board-title {
        font-size: 16px;
        margin-left: 5px;
      }
      .comment-count {
        font-size: 16px;
      }
      button {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: none;
        color: #fff;
        border-radius: 5px;
        padding-left: 10px;
        background-color: #889491;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 좌측 네비게이션 바 -->
      <nav>
        <ul>
          <li>
            <a href="#notice">공지사항</a>
          </li>
          <li><a href="#freeboard">자유게시판</a></li>
        </ul>
      </nav>

      <!-- 게시판 내용 -->
      <div>
        <table class="table">
          <tr>
            <td colspan="6" class="board-name"><h2>자유게시판</h2></td>
          </tr>
          <tr class="main-header">
            <td class="main-header-num">번호</td>
            <td class="main-header-title">제목</td>
            <td class="main-header-like">좋아요</td>
            <td class="main-header-name">작성자</td>
            <td class="main-header-date">작성날짜</td>
          </tr>
          <tr class="board">
            <td class="board-num">1</td>
            <td class="board-title">
              첫 게시글 입니다.
              <span class="comment-count">(6)</span>
            </td>
            <td class="board-like">5</td>
            <td class="board-writer">구름</td>
            <td class="board-date">2024-10-20</td>
          </tr>
        </table>
        <br />
        <table>
          <tr>
            <td>
              <button onclick="location.href='write.html'">글쓰기</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
