<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR";
      }
      table {
        margin: auto;
      }
      input[type="text"] {
        font-family: "Noto Sans KR";
        border: 1.5px #333 solid;
        width: 800px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
      }
      textarea {
        font-family: "Noto Sans KR";
        border: 1.5px#333 solid;
        width: 800px;
        height: 400px;
        border-radius: 5px;
        padding-left: 10px;
        padding-top: 10px;
        resize: none;
      }
      .image-upload {
        height: 30px;
      }
      input[type="submit"] {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: none;
        color: #fff;
        border-radius: 5px;
        padding-left: 10px;
        background-color: #889491;
        cursor: pointer;
      }
      input[type="file"] {
        font-family: "Noto Sans KR";
        margin-top: 10px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <form action="board.html" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td><h2>글쓰기</h2></td>
        </tr>
        <tr>
          <td class="header">제목</td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="제목을 입력하세요" name="title" />
          </td>
        </tr>
        <tr>
          <td class="header">내용</td>
        </tr>
        <tr>
          <td>
            <textarea placeholder="내용을 입력하세요" name="detail"></textarea>
          </td>
        </tr>
        <tr>
          <td class="image-upload">이미지 업로드</td>
        </tr>
        <tr>
          <td>
            <input type="file" name="image" accept="image/*" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="등록" onclick="alert('작성 완료!')" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
