<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 보기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR";
      }

      .container {
        max-width: 1000px;
        margin: 50px auto;

        padding: 20px;
      }

      .post-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .comment-count {
        font-size: 18px;
        color: gray;
      }

      .post-info {
        display: flex;

        margin-bottom: 15px;
        color: gray;
        font-size: 16px;
      }
      .post-date {
        margin-left: 700px;
      }
      .post-views {
        text-align: right;
        margin-left: 50px;
      }
      .post-content {
        font-size: 16px;
        margin: 20px 0;
        line-height: 1.6;
      }

      .post-content span {
        font-weight: bold;
      }

      .like-section {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .like-section span {
        margin-left: 5px;
        font-size: 16px;
        color: #c0392b;
        font-weight: bold;
      }

      .divider {
        width: 100%;
        height: 1px;
        background-color: lightgray;
        margin: 20px 0;
      }

      .comment-section {
        margin-top: 20px;
      }

      .comment-section textarea {
        font-family: "Noto Sans KR";
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-bottom: 10px;
        background-color: #f4f4f4;
        resize: none;
      }

      .comment-btn {
        margin-left: 895px;
        background-color: #889491;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .comment-btn:hover {
        background-color: #778881;
      }
      .comment-item {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-top: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }

      .comment-image {
        width: 65px;
        height: 65px;
        border-radius: 4px;
        background-color: #ddd;
        margin-right: 15px;
      }

      .comment-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .comment-text-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .comment-name {
        font-weight: bold;
        color: #333;
      }

      .comment-text {
        color: #333;
        margin-left: 5px;
      }

      .comment-footer {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .comment-date {
        font-size: 0.9em;
        color: #666;
      }

      .comment-actions {
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }

      .edit-btn,
      .delete-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #889491;
        color: #fff;
        cursor: pointer;
      }

      .edit-btn:hover,
      .delete-btn:hover {
        background-color: #778881;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post-title">
        첫 게시물 입니다. <span class="comment-count">(5)</span>
      </div>

      <!-- 게시글 정보 영역: 작성자, 날짜, 조회수 -->
      <div class="post-info">
        <div class="post-name">작성자 이름</div>
        <div class="post-date">2024-10-20</div>
        <div class="post-views">조회수: <span>123</span></div>
      </div>

      <div class="post-content">
        안녕하세요? 반갑습니다. Game Forge에 오신 여러분을 환영합니다!
      </div>

      <div class="like-section"><span>좋아요</span> <span>3</span></div>

      <div class="divider"></div>
      <div class="comment-item">
        <img src="image-placeholder.png" alt="User" class="comment-image" />
        <div class="comment-content">
          <div class="comment-text-container">
            <p class="comment-name">구름</p>
            <p class="comment-text">
              Game Forge는 정말 최고의 게임 사이트 입니다!
            </p>
          </div>
        </div>
        <div class="comment-footer">
          <p class="comment-date">2024-10-10</p>
          <div class="comment-actions">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>
      <div class="comment-section">
        <textarea placeholder="댓글을 입력하세요"></textarea>
        <button class="comment-btn">댓글쓰기</button>
      </div>
    </div>
  </body>
</html>
