<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 결제 - game forge</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <main>
        <section class="checkout-container">
            <h2>게임 결제</h2>
            <div class="checkout-items" id="checkout-items"></div>

            <form class="checkout-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="payment-method">결제 방법</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="kakaopay">카카오페이</option>
                        <option value="toss">토스</option>
                        <option value="bank_transfer">계좌이체</option>
                    </select>
                </div>

                <div class="cart-summary">
                    <h3>총 결제 금액: <span id="total-price">0</span>원</h3>
                </div>

                <button type="button" class="checkout-btn" onclick="completePayment()">결제하기</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 헤더를 동적으로 로드
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                    checkLoginStatus();
                })
                .catch(error => console.error("헤더 로드 중 오류 발생:", error));

            loadCheckoutItems();
        });

        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutItemsContainer = document.getElementById('checkout-items');
            const totalPriceEl = document.getElementById('total-price');
            let totalPrice = 0;

            checkoutItemsContainer.innerHTML = '';

            cart.forEach((item) => {
                const checkoutItem = document.createElement('div');
                checkoutItem.classList.add('checkout-item');
                checkoutItem.innerHTML = `
                    <div class="checkout-item-info">
                        <div class="checkout-item-title">${item.title}</div>
                        <div class="checkout-item-price">${item.price}원</div>
                    </div>
                `;
                checkoutItemsContainer.appendChild(checkoutItem);
                totalPrice += item.price;
            });

            totalPriceEl.textContent = totalPrice;
        }

        function completePayment() {
            const paymentMethod = document.getElementById('payment-method').value;
            alert(`결제가 완료되었습니다. 결제 수단: ${paymentMethod}`);
            localStorage.removeItem('cart'); // 결제 완료 후 장바구니 비우기
            window.location.href = 'store.html'; // 결제 후 상점으로 이동
        }
    </script>
</body>
</html>
