<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 결제 - game forge</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <!-- 헤더 자리 표시자 -->
    <div id="header-placeholder"></div>

    <main>
        <section class="checkout-container">
            <h2>게임 결제</h2>
            <div class="checkout-items" id="checkout-items"></div>

            <form class="checkout-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required readonly>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>

                <div class="cart-summary">
                    <h3>총 결제 금액: <span id="total-price">0</span>원</h3>
                </div>

                <button type="button" class="checkout-btn" onclick="completePayment()">결제하기</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 대진대학교 벤처 졸업작품.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 헤더를 동적으로 로드
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                    checkLoginStatus();
                })
                .catch(error => console.error("헤더 로드 중 오류 발생:", error));

            loadCheckoutItems();
            fetchUserInfo();
        });

        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutItemsContainer = document.getElementById('checkout-items');
            const totalPriceEl = document.getElementById('total-price');
            let totalPrice = 0;

            checkoutItemsContainer.innerHTML = '';

            cart.forEach((item) => {
                const checkoutItem = document.createElement('div');
                checkoutItem.classList.add('checkout-item');
                checkoutItem.innerHTML = `
                    <div class="checkout-item-info">
                        <div class="checkout-item-title">${item.title}</div>
                        <div class="checkout-item-price">${item.price}원</div>
                    </div>
                `;
                checkoutItemsContainer.appendChild(checkoutItem);
                totalPrice += item.price;
            });

            totalPriceEl.textContent = totalPrice;
        }

        function fetchUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('사용자 토큰이 없습니다.');
                return;
            }

            fetch('https://ludorium.store/api/user/mypage', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답이 좋지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                const userData = data.data;
                document.getElementById('name').value = userData.name;
                document.getElementById('email').value = userData.email;
            })
            .catch(error => console.error('사용자 정보 가져오는 중 오류 발생:', error));
        }

        async function completePayment() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalAmount = parseInt(document.getElementById('total-price').textContent);

            if (cart.length === 0) {
                alert("결제할 상품이 없습니다.");
                return;
            }

            // 사용자로부터 imp_uid 값을 입력받기
            const imp_uid = prompt("결제 고유 번호를 입력해주세요 (imp_uid):");

            if (!imp_uid) {
                alert("결제 고유 번호(imp_uid)가 필요합니다.");
                return;
            }

            console.log("결제 요청 imp_uid:", imp_uid);

            try {
                const response = await fetch(`https://ludorium.store/api/user/payment/validate/${imp_uid}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert(`결제가 완료되었습니다.`);
                    localStorage.removeItem('cart'); // 결제 완료 후 장바구니 비우기
                    window.location.href = 'store.html'; // 결제 후 상점으로 이동
                } else {
                    const errorData = await response.json();
                    console.error("결제 실패 응답 데이터:", errorData);
                    alert(`결제에 실패했습니다: ${errorData.message || '내부 서버 오류입니다. 서버 로그를 확인해주세요.'}`);
                }
            } catch (error) {
                console.error("결제 처리 중 오류 발생:", error);
                alert("결제 처리 중 오류가 발생했습니다. 다시 시도해 주세요.");
            }
        }
    </script>
</body>
</html>
