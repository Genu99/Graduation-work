<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Forge - 게임 상세</title>
  <link rel="stylesheet" href="gameDetail.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameId = new URLSearchParams(window.location.search).get('gameId');
      if (gameId) {
        addRecentGame(gameId);
      }
    });

    function addRecentGame(gameId) {
      const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];
      if (!recentGames.includes(gameId)) {
        recentGames.push(gameId);
        if (recentGames.length > 5) recentGames.shift(); // 최대 5개의 게임만 저장
        localStorage.setItem('recentGames', JSON.stringify(recentGames));
        console.log('로컬 스토리지에 저장된 recentGames:', recentGames);
      }
    }
  </script>
</head>
<body>
  <h1>게임 상세 페이지</h1>
  <!-- 게임 상세 정보 -->
  <div class="game-detail">
    <h2 id="game-title">게임 제목</h2>
    <img id="game-image" src="game_image_url" alt="게임 이미지" />
    <p id="game-description">게임 설명...</p>
  </div>
</body>
</html>
