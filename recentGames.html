<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최근 본 상품</title>
  <link rel="stylesheet" href="store.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Material+Icons&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <h2>최근 본 상품</h2>
    <div class="product-grid" id="recent-products-grid">
      <!-- 최근 본 게임 리스트가 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 대진대학교 벤처 졸업작품.</p>
    </div>
  </footer>

  <script src="auth.js"></script>
  <script>
    const serverUrl = 'https://ludorium.store';

    // 로컬 스토리지에서 최근 본 게임들을 불러와 렌더링
    async function loadRecentGames() {
      const recentGameIds = JSON.parse(localStorage.getItem('recentGames')) || [];

      if (recentGameIds.length === 0) {
        document.getElementById('recent-products-grid').innerHTML = '<p>최근 본 상품이 없습니다.</p>';
        return;
      }

      const recentProductsGrid = document.getElementById('recent-products-grid');
      recentProductsGrid.innerHTML = '';

      for (const gameId of recentGameIds) {
        try {
          const response = await fetch(`${serverUrl}/api/user/game/detail/${gameId}`);
          if (!response.ok) {
            throw new Error('게임 정보를 불러오는 중 문제가 발생했습니다.');
          }

          const game = await response.json();
          const gameCard = `
            <div class="product-card">
              <a href="gameDetail.html?gameId=${gameId}" class="game-title-link">
                <img src="${game.data.gameImageUrl || 'https://via.placeholder.com/150'}" alt="${game.data.gameName || '게임 이미지'}" />
                <p class="product-title">${game.data.gameName || '제목 없음'}</p>
              </a>
              <p class="sale-price" style="color: #4865dc">₩ ${game.data.discountPrice}</p>
              <div class="rating">
                <i class="material-icons">star</i><span>${game.data.rating || 0}</span>
              </div>
            </div>
          `;
          recentProductsGrid.innerHTML += gameCard;
        } catch (error) {
          console.error('최근 본 게임을 불러오는 중 오류 발생:', error);
        }
      }
    }

    // 페이지 로드 시 최근 본 게임을 로드
    document.addEventListener("DOMContentLoaded", function() {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
          checkLoginStatus();
        })
        .catch(error => console.error("헤더 로드 중 오류 발생:", error));

      loadRecentGames();
    });
  </script>
</body>
</html>
