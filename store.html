<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상점 - game forge</title>
    <link rel="stylesheet" href="store.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="top-nav">
        <!-- 'Game Forge'에 링크 추가 -->
        <div class="logo">
          <a href="main.html">Game Forge</a> <!-- main.html로 이동 -->
        </div>
        <nav>
          <ul class="main-menu">
            <li><a href="store.html">상점</a></li>
            <li><a href="library.html">라이브러리</a></li>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="community.html">자유게시판</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="login.html" class="login-btn">로그인</a>
        </div>
      </div>
      <div class="sub-nav">
        <ul class="submenu">
          <li>내 상점</li>
          <li>최근에 본 제품</li>
          <li>내 태그</li>
          <li>추천 제품</li>
          <li>카테고리 검색</li>
          <li>장르별 검색</li>
        </ul>
      </div>
    </header>

    <div class="store-banner">
      <img src="/images/battlefield.jpg" alt="상점 배너" class="banner-image" />
    </div>

    <main>
      <section class="store-featured">
        <h2>추천 제품</h2>
        <div class="featured-grid">
          <div class="featured-item">
            <img src="/images/13 No Man's Sky.jpg" alt="Game 1" />
            <p>No Man's Sky</p>
          </div>
          <div class="featured-item">
            <img src="/images/16 Assassin's Creed® Odyssey.jpg" alt="Game 2" />
            <p>Assasin's Creed Odyssey</p>
          </div>
          <div class="featured-item">
            <img src="/images/23 Assassin's Creed® Origins.jpg" alt="Game 3" />
            <p>Assassin's Creed Origins</p>
          </div>
          <div class="featured-item">
            <img src="/images/40 RimWorld.jpg" alt="Game 4" />
            <p>RimWorld</p>
          </div>
        </div>
      </section>

      <section class="store-categories">
        <h2>카테고리별 제품</h2>
        <div class="categories-grid">
          <div class="category-item">
            <img src="/images/51 Dota 2.jpg" alt="Action" />
            <p>Action</p>
          </div>
          <div class="category-item">
            <img src="/images/Red Dead Redemption 2.jpg" alt="RPG" />
            <p>RPG</p>
          </div>
          <div class="category-item">
            <img src="/images/50 Risk of Rain 2.jpg" alt="Strategy" />
            <p>Strategy</p>
          </div>
          <div class="category-item">
            <img src="/images/47 EA SPORTS FC™ 25.jpg" alt="Sports" />
            <p>Sports</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 대진대학교 벤처 졸업작품.</p>
      </div>
    </footer>
  </body>
</html>
