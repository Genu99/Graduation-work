<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="auth.js" onload="console.log('auth.js loaded successfully')" onerror="console.error('Failed to load auth.js')"></script>
    <style>
      body {
        font-family: "Noto Sans KR";
      }
      table {
        margin: auto;
      }
      input[type="text"] {
        font-family: "Noto Sans KR";
        border: 1.5px #333 solid;
        width: 800px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
      }
      .content-editable {
        border: 1.5px #333 solid;
        width: 800px;
        height: 400px;
        border-radius: 5px;
        padding: 10px;
        overflow-y: auto;
        resize: none;
      }
      .image-upload {
        height: 30px;
      }
      input[type="submit"] {
        width: 100px;
        height: 40px;
        font-size: 15px;
        border: none;
        color: #fff;
        border-radius: 5px;
        padding-left: 10px;
        background-color: #889491;
        cursor: pointer;
      }
      input[type="file"] {
        font-family: "Noto Sans KR";
        margin-top: 10px;
        margin-bottom: 30px;
      }
      img {
        max-width: 100%; /* 부모 요소의 너비를 초과하지 않음 */
        height: auto;    /* 비율 유지 */
        max-height: 200px; /* 최대 높이 제한 */
        object-fit: contain; /* 비율 유지하면서 크기 조정 */
      }
    </style>
</head>
<body>
    <!-- 헤더 추가 -->
    <div id="header-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // 헤더를 동적으로 로드
          fetch("header.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("header-placeholder").innerHTML = data;
                  checkLoginStatus();
              })
              .catch(error => console.error("헤더 로드 중 오류 발생:", error));
      });

      // 로그인 상태 확인 함수
      function checkLoginStatus() {
          const jwtToken = getAuthToken();
          if (!jwtToken) {
              alert('로그인 후 이용해주세요');
              window.location.href = 'login.html';
          }
      }
    </script>

    <form id="uploadForm" onsubmit="submitPost(event)">
      <table>
        <tr>
          <td class="header">제목</td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="제목을 입력하세요" name="title" required />
          </td>
        </tr>
        <tr>
          <td class="header">내용</td>
        </tr>
        <tr>
          <td>
            <div id="detail" class="content-editable" contentEditable="true" placeholder="내용을 입력하세요" required></div>
          </td>
        </tr>
        <tr>
          <td class="image-upload">이미지 업로드</td>
        </tr>
        <tr>
          <td>
            <input type="file" name="image" accept="image/*" id="imageInput" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="등록" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      const imageInput = document.getElementById('imageInput');
      const detailDiv = document.getElementById('detail');

      // auth.js에서 JWT 토큰 가져오기 함수 정의
      function getAuthToken() {
          const token = localStorage.getItem('token');
          console.log('Retrieved token:', token); // 토큰 값을 로그로 출력하여 확인
          if (!token) {
              console.error('토큰이 없습니다. 로그인이 필요합니다.');
          }
          return token;
      }

      // 파일 선택 시 이미지 업로드 처리
      imageInput.addEventListener('change', async function(event) {
          const file = event.target.files[0]; // 선택한 파일
          if(!file) return;
          
          const formData = new FormData();
          formData.append('file', file); // FormData에 파일 추가

          try {
            const response = await fetch('https://ludorium.store/file/upload', {
              method: 'POST',
              headers: {
                'accept': 'application/json'
              },
              body: formData
            });

            if (response.ok) {
              const data = await response.json();
              if (data.status === 200) {
                // 응답에서 이미지 URL 추출
                const imageUrl = data.data;

                // URL을 contentEditable div에 추가
                detailDiv.innerHTML += `<img src="${imageUrl}" alt="업로드된 이미지" />\n`; // HTML 형식으로 추가
              } else {
                alert('이미지 업로드에 실패했습니다.');
              }
            } else {
              alert('서버 응답이 좋지 않습니다.');
            }
          } catch (error) {
            console.error('Error:', error);
          }
      });

      // 게시물 제출 처리
      async function submitPost(event) {
        event.preventDefault(); // 기본 제출 방지

        const title = document.querySelector('input[name="title"]').value; // 제목
        const content = detailDiv ? detailDiv.innerHTML : ''; // 내용 (HTML 형식)
        const categoryId = 0; // 카테고리 ID (Swagger 예시와 일치하도록 수정)
        const imageList = []; // 이미지 리스트 (필요에 따라 추가)

        if (!content) {
            alert('내용을 입력하세요.');
            return;
        }

        const postData = {
          categoryId: categoryId,
          title: title,
          content: content,
          imageList: imageList
        };

        // JWT 토큰 가져오기 (auth.js에서 제공하는 함수 사용)
        const jwtToken = getAuthToken();

        if (!jwtToken) {
          alert('로그인이 필요합니다.');
          return;
        }

        // POST 요청 보내기
        try {
          const response = await fetch('https://ludorium.store/api/user/board', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${jwtToken}`
            },
            body: JSON.stringify(postData)
          });

          if (response.ok) {
            const data = await response.json();
            console.log('게시물이 성공적으로 등록되었습니다:', data);
            alert('게시물이 성공적으로 등록되었습니다.');
            
            // 게시글 작성 후 게시글 상세 조회로 이동
            const boardId = data.data;
            if (boardId) {
              fetchBoardDetail(boardId);
            } else {
              console.error('boardId를 가져오지 못했습니다:', data);
            }
           
          } else {
            console.error('게시물 등록 실패:', response.status, response.statusText);
            alert('게시물 등록에 실패했습니다.');
          }
        } catch (error) {
          console.error('오류 발생:', error);
        }
      }

      // 게시글 상세 조회 처리
      async function fetchBoardDetail(boardId) {
        try {
          const response = await fetch(`https://ludorium.store/api/user/board/${boardId}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${getAuthToken()}`
            }
          });

          if (response.ok) {
            const data = await response.json();
            console.log('게시글 상세 조회 성공:', data);
            alert(`게시글 상세 조회 성공: ${data.data.title}`);
          } else {
            console.error('게시글 조회 실패:', response.status, response.statusText);
            alert('게시글 조회에 실패했습니다.');
          }
        } catch (error) {
          console.error('게시글 조회 중 오류 발생:', error);
        }
      }
    </script>
</body>
</html>
